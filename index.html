ctor": "0.0125381991931246", "indegree": "2", "outdegree": "4", "reach": "0.0617283950617283", "micmac_exposure": "0.898931407670608", "micmac_influence": "2.448855050515384e-11"}, {"Label": "UU 27-2007", "General Focus": "Conservation & Nature", "Category": "Management of Coastal Areas and Small Islands", "Regulation Type": "Law", "Description": "Law No. 27 of 2007 concerning Coastal Zone and Small Islands Management", "Link": "https://peraturan.bpk.go.id/Details/39911/uu-no-27-tahun-2007", "degree": "3", "size": "4", "betweenness": "0.0072784810126582", "closeness": "0.2188244047619047", "eigenvector": "0.0068660279594373", "indegree": "1", "outdegree": "3", "reach": "0.0987654320987654", "micmac_exposure": "0.711262278247395", "micmac_influence": "0.7862124203882511"}, {"Label": "Kep-00298/BEI/09-2023", "General Focus": "Climate & Carbon", "Category": "Carbon Exchange Services", "Regulation Type": "Decree of the Board of Directors", "Description": "Decree of the Board of Directors of PT Bursa Efek Indonesia No 00298/BEI/09-2023 concerning Regulation on the Supervision of Trading Through Carbon Exchange\n\nThis decree creates supervisory frameworks including trade monitoring, compliance verification, and enforcement of trading rules. It ensures transparent, orderly carbon market operations essential for building investor confidence in blue carbon credits from mangrove projects.\n\nEffective supervision protects the credibility of mangrove carbon credits and maintains market stability needed for consistent pricing. The oversight mechanisms prevent fraud and ensure legitimate transactions, supporting reliable business models for carbon trading that make blue carbon projects financially viable and sustainable for coastal conservation financing.", "Link": "https://idxcarbon.co.id/document/share/17/058c6996-9a0c-4ecb-8fe8-709150a89999", "degree": "1", "size": "2", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.0014839484035977", "indegree": "1", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "0.8143137875613665", "micmac_influence": "0.0"}, {"Label": "PMLH 2-2025", "General Focus": "Climate & Carbon", "Category": "Environmental Economic Instruments", "Regulation Type": "Ministerial Regulation", "Description": "", "Link": "https://peraturan.go.id/id/permenklhbph-no-2-tahun-2025", "degree": "1", "size": "2", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.0030286312325628", "indegree": "1", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "0.7112076644628318", "micmac_influence": "0.0"}, {"Label": "UU 10-2009", "General Focus": "Conservation & Nature", "Category": "Sustainable Tourism", "Regulation Type": "Law", "Description": "Law (UU) No. 10 Year 2009 on Tourism\n\nIt emphasizes that tourism should be conducted based on principles of benefit, kinship, fairness, balance, sustainability, participation, and respect for cultural and natural diversity. The law outlines the rights and obligations of tourists, communities, businesses, and government entities involved in tourism, and promotes sustainable tourism development that enhances local welfare, creates business opportunities, and preserves the environment.\n\nIt also establishes institutions like the Indonesian Tourism Promotion Agency to improve tourism visibility and competitiveness, while ensuring protection of cultural and natural heritage. The law supports community involvement and equitable distribution of tourism benefits, aiming for tourism that respects human rights and contributes to regional development and economic growth.", "Link": "https://peraturan.bpk.go.id/Details/38598/uu-no-10-tahun-2009", "degree": "2", "size": "3", "betweenness": "0.0001371308016877", "closeness": "0.2445238095238095", "eigenvector": "0.0148301493288535", "indegree": "1", "outdegree": "2", "reach": "0.1234567901234567", "micmac_exposure": "0.9611806870762", "micmac_influence": "0.9641755372660962"}, {"Label": "UU 4-2023", "General Focus": "Finance & Markets", "Category": "Financial Sector Development & Governance", "Regulation Type": "Law", "Description": "Law (UU) No. 4 of 2023 on the Development and Strengthening of the Financial Sector\n\nThis law provides a comprehensive legal framework for strengthening Indonesia\u2019s financial system, including sustainable finance instruments. This law represents a milestone in providing legal certainty for carbon trading in Indonesia, including blue carbon credits derived from mangrove ecosystems. The law mandates that all carbon transactions\u2014domestic or international\u2014must be conducted through the National Carbon Exchange, which is regulated and supervised by the Financial Services Authority (OJK).\n\nFor mangroves as a blue carbon sink, this law ensures that the economic value of carbon sequestration and storage can be legally traded in a transparent manner and in line with international standards. It establishes mechanisms for registration, verification, and certification to guarantee market integrity and prevent double counting.", "Link": "https://peraturan.bpk.go.id/Details/240203/uu-no-4-tahun-2023", "degree": "1", "size": "2", "betweenness": "0.0", "closeness": "0.03125", "eigenvector": "0.0", "indegree": "0", "outdegree": "1", "reach": "0.0617283950617283", "micmac_exposure": "0.0", "micmac_influence": "0.0"}, {"Label": "PMKP 2-2025", "General Focus": "Governance & Policy", "Category": "Ministry of Maritime Affairs and Fisheries Organization and Work Precedures", "Regulation Type": "Ministerial Regulation", "Description": "Regulation of the Minister of Maritime Affairs and Fisheries Number 2 of 2025 on the Organization and Work Procedures of the Ministry of Maritime Affairs and Fisheries\n\nThis regulation provides the institutional framework and division of authority within the ministry. In relation to Regulation Number 1 of 2025 on the Procedures for Implementing the Carbon Economic Value of the Marine Sector, it ensures that the ministry has the organizational capacity and clear mandates to implement blue carbon and non-carbon trading mechanisms, including those directly connected to mangrove ecosystems.", "Link": "https://peraturan.bpk.go.id/Details/314437/permen-kkp-no-2-tahun-2025", "degree": "1", "size": "2", "betweenness": "0.0", "closeness": "0.0125", "eigenvector": "0.0", "indegree": "0", "outdegree": "1", "reach": "0.0246913580246913", "micmac_exposure": "0.0", "micmac_influence": "0.0"}, {"Label": "UU 32-2024", "General Focus": "Conservation & Nature", "Category": "Biodiversity and Habitat Protection", "Regulation Type": "Law", "Description": "Law (UU) Number 32 of 2024 concerning Amendment to Law Number 5 of 1990 concerning the Conservation of Living Natural Resources and their Ecosystems\n\nLaw No. 5 of 1990 laid the foundation for biodiversity and ecosystem conservation in Indonesia. Its amendment through Law No. 32 of 2024 strengthens enforcement, expands protection to coastal and mangrove ecosystems, and enhances community and local government roles, making conservation more inclusive and adaptive.", "Link": "https://peraturan.bpk.go.id/Details/295135/uu-no-32-tahun-2024", "degree": "1", "size": "2", "betweenness": "0.0", "closeness": "0.1707291666666665", "eigenvector": "4.353548525401558e-43", "indegree": "1", "outdegree": "1", "reach": "0.074074074074074", "micmac_exposure": "1.4877276980447298e-11", "micmac_influence": "0.879347542919126"}, {"Label": "PMLHK 74-2016", "General Focus": "Governance & Policy", "Category": "Institutional Governance and Decentralized Environmental Management", "Regulation Type": "Ministerial Regulation", "Description": "Regulation of the Minister of Environment and Forestry Number P.74/menlhk/setjen/kum.1/8/2016 of 2016 concerning Guidelines for Nomenclature of Provincial and Regency / City Regional Apparatus Carrying out Government Affairs in the Field of Environment and Government Affairs in the Field of Forestry.\n\nIt defines the institutional structure and responsibilities at regional levels for managing forest and environmental governance. Clear designation of government apparatus enhances coordination and implementation of mangrove conservation, protection, restoration, and sustainable management activities within local jurisdictions, which are critical components of effective ecosystem management.", "Link": "https://peraturan.go.id/id/permen-lhk-no-p-74-menlhk-setjen-kum-1-8-2016-tahun-2016", "degree": "4", "size": "5", "betweenness": "0.0001582278481012", "closeness": "0.0125", "eigenvector": "0.0212677678640942", "indegree": "3", "outdegree": "1", "reach": "0.0246913580246913", "micmac_exposure": "0.6729392537879849", "micmac_influence": "0.0"}, {"Label": "PMHUT 1-2024", "General Focus": "Governance & Policy", "Category": "Ministry of Forestry Organization and Work Procedure", "Regulation Type": "Ministerial Regulation", "Description": "Ministry of Forestry Regulation No. 1 Year 2024 on the Organisation and Work Procedure of the Ministry of Forestry", "Link": "https://peraturan.go.id/id/permenhut-no-1-tahun-2024", "degree": "1", "size": "2", "betweenness": "0.0", "closeness": "0.0125", "eigenvector": "0.0", "indegree": "0", "outdegree": "1", "reach": "0.0246913580246913", "micmac_exposure": "0.0", "micmac_influence": "0.0"}, {"Label": "PMLHK 10-2021", "General Focus": "Conservation & Nature", "Category": "Nursery Development", "Regulation Type": "Ministerial Regulation", "Description": "Minister of Environment and Forestry Regulation Number 10 of 2021 on Community Seedling Gardens\n\nThis regulation provides a guideline for the development and operation of community-based nurseries. These seedling gardens provide a sustainable source of mangrove seedlings for reforestation and rehabilitation projects in degraded coastal areas. The regulation outlines procedures for nursery establishment, seed collection, propagation, and maintenance, ensuring that seedlings are healthy and genetically suitable for local mangrove ecosystems. By empowering local communities to manage seedling production, the regulation facilitates participatory mangrove restoration, supports coastal protection, enhances carbon sequestration, and strengthens the capacity of communities to maintain and expand mangrove coverage sustainably.", "Link": "https://peraturan.bpk.go.id/Details/235326/permen-lhk-no-10-tahun-2021", "degree": "1", "size": "2", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.0053062790153052", "indegree": "1", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "0.7910360166347393", "micmac_influence": "0.0"}, {"Label": "UU 9-2015", "General Focus": "Governance & Policy", "Category": "Local Governance & Decentralization", "Regulation Type": "Law", "Description": "Law (UU) No. 9 of 2015\nSecond Amendment to Law Number 23 of 2014 concerning Regional Government\n\nIt revises the division of authority between central, provincial, and district/city governments in managing natural resources, environment, forestry, and coastal areas.", "Link": "https://peraturan.bpk.go.id/Details/38209/uu-no-9-tahun-2015", "degree": "2", "size": "3", "betweenness": "0.0", "closeness": "0.201815476190476", "eigenvector": "0.0", "indegree": "0", "outdegree": "2", "reach": "0.1234567901234567", "micmac_exposure": "0.0", "micmac_influence": "0.7559113194080661"}, {"Label": "UU 16-2016", "General Focus": "Climate & Carbon", "Category": "International Climate Commitment", "Regulation Type": "Law", "Description": "Law No. 16/2016 on the ratification of the Paris Agreement To The United Nations Framework Convention On Climate Change (Paris Agreement To The United Nations Framework Convention On Climate Change)\n\nThrough Law No. 16/2016 on the Ratification of the Paris Agreement, Indonesia legally binds itself to global commitments to reduce emissions and strengthen climate resilience. This law is not just a formal ratification, but a national legal basis for all climate policies and instruments, including the management of coastal ecosystems such as mangroves.\n\nFirstly, the law binds Indonesia to apply an ecosystem-based approach to conserve and enhance carbon sequestration. Mangroves, as one of the main coastal ecosystems, are positioned as a crucial blue carbon sink. This strengthens the value chain of mangrove ecosystem management.\n\nSecondly, the state's obligation to measure, report and verify (MRV) emissions and sequestration, as mandated by the Paris Agreement and enacted through this law, strengthens the value chain on ecosystem services. Thus, mangroves are not only valued as carbon sinks, but also as providers of other ecosystem services that can be measured and integrated in low-carbon development planning.\n\nThird, Law No. 16/2016 also brings international provisions related to carbon market standards, certification frameworks, and environmental integrity into the national legal framework. This is closely related to the value chain of certified ecosystem services, where carbon from mangroves must follow international standards in order to be recognised in trade.\n\nFourth, it provides a legal framework for carbon trading, both through international market mechanisms (ITMOs) and voluntary markets. With the inclusion of mangroves in the blue carbon category, the economic value of carbon from coastal ecosystems gains legal certainty at the national and international levels. This is in line with the blue carbon trading value chain.\n\nFinally, the Act emphasises the principles of participation, equity and equitable benefits in the implementation of market and non-market mechanisms. This ensures that coastal communities living alongside mangrove ecosystems receive fair and equitable benefits, strengthening the fair and equitable benefits value chain.", "Link": "https://peraturan.bpk.go.id/Details/37573", "degree": "5", "size": "6", "betweenness": "0.0138449367088607", "closeness": "0.2481547619047618", "eigenvector": "0.0099854243468707", "indegree": "1", "outdegree": "5", "reach": "0.1604938271604938", "micmac_exposure": "0.7861859732802988", "micmac_influence": "0.8203248625005218"}, {"Label": "PBSN 14-2019", "General Focus": "Governance & Policy", "Category": "National Standard", "Regulation Type": "National Standardization Body Regulation", "Description": "", "Link": "https://peraturan.bpk.go.id/Details/170979/peraturan-bsn-no-14-tahun-2019", "degree": "0", "size": "1", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.0", "indegree": "0", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "0.0", "micmac_influence": "0.0"}, {"Label": "PMLHK 7-2023", "General Focus": "Climate & Carbon", "Category": "Procedures for Carbon Trading in the Forestry Sector", "Regulation Type": "Ministerial Regulation", "Description": "Regulation of the Minister of Environment and Forestry of the Republic of Indonesia Number 7 of 2023 Concerning Procedures for Carbon Trading in the Forestry Sector", "Link": "https://peraturan.bpk.go.id/Details/254282/permen-lhk-no-7-tahun-2023", "degree": "4", "size": "5", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.0087000898396716", "indegree": "4", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "0.6312115416549794", "micmac_influence": "0.0"}, {"Label": "PP 45-2021", "General Focus": "Planning & Data", "Category": "National Geospatial System", "Regulation Type": "Government Regulation", "Description": "Government Regulation (PP) No. 45 of 2021 on Implementation of Geospatial Information\n\nThe regulation fundamentally establishes frameworks for collecting, managing, and sharing spatial data across Indonesia. This geospatial infrastructure directly supports the systematic approaches needed for designating and managing forest areas, including mangroves. It enables better planning for conservation, protection, and restoration activities by providing accurate mapping and spatial analysis capabilities.\n\nThe regulation provides the spatial data foundation that supports mangrove ecosystem management and planning decisions.", "Link": "https://peraturan.bpk.go.id/Details/161966/pp-no-45-tahun-2021", "degree": "3", "size": "4", "betweenness": "0.0", "closeness": "0.03125", "eigenvector": "0.0058115398778683", "indegree": "1", "outdegree": "2", "reach": "0.0493827160493827", "micmac_exposure": "0.6999391709547731", "micmac_influence": "0.0"}, {"Label": "PMLHK 10-2022", "General Focus": "Conservation & Nature", "Category": "Watershed Management Planning", "Regulation Type": "Ministerial Regulation", "Description": "Regulation of the Minister of Environment and Forestry No. 10 of 2022 on the Preparation of General Plans for Watershed Forest and Land Rehabilitation and Annual Plans for Forest and Land Rehabilitation\n\nThis regulation mandates the development of comprehensive planning for rehabilitating degraded forest and land areas, including critical watersheds and coastal forest ecosystems like mangroves. It ensures that rehabilitation efforts are well-coordinated, strategic, and aligned with ecological, social, and economic objectives to restore ecosystem functions and resilience. By directing systematic restoration and rehabilitation planning, this regulation strengthens the governance and management frameworks necessary for effective mangrove ecosystem conservation and productivity.", "Link": "https://peraturan.bpk.go.id/Details/235417/permen-lhk-no-10-tahun-2022", "degree": "3", "size": "4", "betweenness": "7.91139240506e-05", "closeness": "0.0125", "eigenvector": "0.0053062790153052", "indegree": "2", "outdegree": "1", "reach": "0.0246913580246913", "micmac_exposure": "0.7910360166347393", "micmac_influence": "0.0"}, {"Label": "UU 1-2014", "General Focus": "Conservation & Nature", "Category": "Integrated Coastal Zone Management", "Regulation Type": "Law", "Description": "Law (UU) No. 1 of 2014 concerning Amendment to Law No. 27 of 2007 on the Management of Coastal Areas and Small Islands\n\nThe law directly addresses the conservation, protection, restoration, and production of coastal ecosystems, including mangroves. It establishes governance frameworks for private, community-based, customary, and state-owned land management types. It also mandates integrated coastal zone management practices.", "Link": "https://peraturan.bpk.go.id/Details/38521/uu-no-1-tahun-2014", "degree": "5", "size": "6", "betweenness": "0.0210232067510548", "closeness": "0.2841071428571428", "eigenvector": "0.0175210762941745", "indegree": "2", "outdegree": "5", "reach": "0.2345679012345679", "micmac_exposure": "0.8918403010019381", "micmac_influence": "0.8407457062829929"}, {"Label": "PP 60-2007", "General Focus": "Conservation & Nature", "Category": "Fisheries Resource Conservation & Management", "Regulation Type": "Government Regulation", "Description": "Government Regulation (PP) No. 60 Year 2007 on the Conservation of Fish Resources\n\nIt provides legal framework for conserving fish resources, including ecosystem-based management, protection of spawning and nursery grounds, and habitat conservation (such as mangroves and coastal ecosystems).", "Link": "https://peraturan.bpk.go.id/Details/4783/pp-no-60-tahun-2007", "degree": "1", "size": "2", "betweenness": "0.0", "closeness": "0.0125", "eigenvector": "0.0", "indegree": "0", "outdegree": "1", "reach": "0.0246913580246913", "micmac_exposure": "0.0", "micmac_influence": "0.0"}, {"Label": "UU 17-2007", "General Focus": "Governance & Policy", "Category": "National Long-Term Development Plan", "Regulation Type": "Law", "Description": "Law (UU) No. 17 Year 2007 on the National Long-Term Development Plan 2005-2025\n\n\nLaw No. 17 of 2007 sets the foundation for Indonesia\u2019s long-term development priorities, including the integration of environmental sustainability, climate resilience, and natural resource management into national development strategies. It emphasizes the importance of ecosystem conservation, sustainable coastal and marine management, and biodiversity protection, which implicitly covers mangrove ecosystems as a critical component of climate adaptation and mitigation.\n\nThis law functions as a strategic and enabling regulation rather than an operational one. It establishes the policy direction that underpins the development of future regulations and instruments on ecosystem-based management, climate change mitigation, and low-carbon development pathways.", "Link": "https://peraturan.bpk.go.id/Details/39830/uu-no-17-tahun-2007", "degree": "1", "size": "2", "betweenness": "0.0", "closeness": "0.191815476190476", "eigenvector": "0.0", "indegree": "0", "outdegree": "1", "reach": "0.1111111111111111", "micmac_exposure": "0.0", "micmac_influence": "0.7559113194080661"}, {"Label": "UU 6-2023", "General Focus": "Governance & Policy", "Category": "Regulatory Harmonization for Land/Sea Interface", "Regulation Type": "Law", "Description": "Law No. 6 of 2023 on Stipulating Government Regulation in Lieu of Law No. 2 of 2022 on Job Creation into Law\n\n\nLegal foundation supporting spatial planning reform and integration across sectors (land, sea, forest).\n\nConnects and strengthens the basis for PP 21/2021 and PP 43/2021.", "Link": "https://peraturan.bpk.go.id/Details/246523/uu-no-6-tahun-2023", "degree": "9", "size": "9", "betweenness": "0.0894409282700422", "closeness": "0.3531249999999999", "eigenvector": "0.0378403014640238", "indegree": "5", "outdegree": "9", "reach": "0.419753086419753", "micmac_exposure": "0.781878734889515", "micmac_influence": "1.0"}, {"Label": "UU 32-2009", "General Focus": "Governance & Policy", "Category": "Environmental Protection and Management", "Regulation Type": "Law", "Description": "Law (UU) No. 32 Year 2009 on Environmental Protection and Management\n\nLaw No. 32 of 2009 is the fundamental environmental law of Indonesia, establishing the legal foundation for sustainable natural resource management and environmental protection. It emphasizes the principle of intergenerational equity, the state\u2019s responsibility to protect ecosystems, and the rights of citizens to a healthy environment.\n\nFor mangrove ecosystems, this law provides a strong legal mandate for their conservation, restoration, and sustainable use. It requires that environmental planning tools such as Strategic Environmental Assessments (KLHS) and Environmental Impact Assessments (AMDAL) consider the ecological functions of mangroves, including their role in coastal protection and carbon sequestration.\n\nThe law also introduces economic instruments for environmental management, including incentives, disincentives, and environmental funds, which open opportunities for payments for ecosystem services (PES) and the development of carbon financing mechanisms. Furthermore, it ensures that communities have the right to participate in decision-making, benefit from environmental services, and seek justice in cases of environmental harm.", "Link": "https://peraturan.bpk.go.id/Details/38771/uu-no-32-tahun-2009", "degree": "17", "size": "18", "betweenness": "0.0460759493670886", "closeness": "0.3770833333333332", "eigenvector": "0.0197200199312135", "indegree": "1", "outdegree": "17", "reach": "0.2962962962962963", "micmac_exposure": "0.9052696713543658", "micmac_influence": "0.9065940100466594"}, {"Label": "PMK 216/PMK.07/2021", "General Focus": "Finance & Markets", "Category": "Fiscal Benefit-Sharing", "Regulation Type": "Ministerial Regulation", "Description": "Minister of Finance Regulation (PMK) Number 216/PMK.07/2021 on the Use, Monitoring, and Evaluation of Forestry Natural Resources Revenue Sharing Funds Reforestation Funds\n\nIt mainly regulates the distribution and accountability of reforestation funds (DBH DR). Its relevance lies more in the fair and equitable benefits dimension, since it ensures transparent allocation and monitoring of funds from forestry revenues to support reforestation activities, which could indirectly include mangroves if covered under local rehabilitation plans.", "Link": "https://peraturan.bpk.go.id/Details/209511/pmk-no-216pmk072021", "degree": "1", "size": "2", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.0049134839716243", "indegree": "1", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "0.7187252233220129", "micmac_influence": "0.0"}, {"Label": "PPRES 175-2024", "General Focus": "Conservation & Nature", "Category": "Institutional Framework", "Regulation Type": "President Regulation", "Description": "Presidential Regulation of the Republic of Indonesia Number 175 of 2024 Concerning the Ministry of Forestry\n\nThis regulation establishes the Ministry of Forestry as a separate entity focused exclusively on forestry affairs, following the restructuring that split the previous Ministry of Environment and Forestry. This ministry is responsible for managing, conserving, rehabilitating, and regulating Indonesia\u2019s forest resources, including mangrove ecosystems. It oversees various directorates such as forest planning, conservation, watershed management, sustainable forest management, social forestry, and forest law enforcement. The regulation clarifies the ministry\u2019s roles, organizational structure, and leadership, aiming to enhance the effectiveness and specialization of forest governance and management in Indonesia.", "Link": "https://peraturan.bpk.go.id/Details/306886/perpres-no-175-tahun-2024#:~:text=Perpres%20ini%20mengatur%20mengenai%20Kementerian%20Kehutanan%20yang%20menyelenggarakan,berada%20di%20bawah%20dan%20bertanggung%20jawab%20kepada%20Presiden.", "degree": "2", "size": "3", "betweenness": "0.0", "closeness": "0.194970238095238", "eigenvector": "0.0", "indegree": "0", "outdegree": "2", "reach": "0.0617283950617283", "micmac_exposure": "0.0", "micmac_influence": "0.951676215357886"}, {"Label": "PMATR 14-2021", "General Focus": "Planning & Data", "Category": "Geospatial Data Standards", "Regulation Type": "Ministerial Regulation", "Description": "Regulation of the Minister of Agrarian Affairs and Spatial Planning/Head of the National Land Agency of the Republic of Indonesia Number 14 of 2021 concerning Guidelines for the Preparation of Databases and Presentation of Maps of Provincial, Regency, and City Spatial Plans, as well as Maps of Regency/City Spatial Detail Plans.\n\nPMATR 14/2021 provides technical guidelines for preparing spatial databases and maps. This regulation is especially relevant for mangrove ecosystem management, as it enables the creation of consistent, standardized, and digitalized spatial datasets. Such data are crucial for monitoring mangrove extent, identifying areas of degradation, and guiding restoration priorities. Furthermore, accurate mapping strengthens the basis for ecological fiscal transfers, carbon accounting, and other incentive mechanisms that depend on reliable ecosystem data.", "Link": "https://peraturan.bpk.go.id/Details/209801/permen-agrariakepala-bpn-no-14-tahun-2021", "degree": "1", "size": "2", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.0085024668431893", "indegree": "1", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "0.694496202965066", "micmac_influence": "0.0"}, {"Label": "PP 28-2011", "General Focus": "Conservation & Nature", "Category": "Area-Based Conservation", "Regulation Type": "Government Regulation", "Description": "Government Regulation (PP) No. 28 of 2011 concerning Management of Nature Reserve Areas and Nature Conservation Areas", "Link": "https://peraturan.bpk.go.id/Details/5157", "degree": "4", "size": "5", "betweenness": "0.0143776371308016", "closeness": "0.2464583333333331", "eigenvector": "0.0232981925624549", "indegree": "2", "outdegree": "4", "reach": "0.0864197530864197", "micmac_exposure": "0.976793834924962", "micmac_influence": "0.794195566046881"}, {"Label": "Kep-00148/BEI/09-2024", "General Focus": "Climate & Carbon", "Category": "NEK in Marine & Fisheries", "Regulation Type": "Decree of the Board of Directors", "Description": "Decree of the Board of Directors of PT Bursa Efek Indonesia Number: Kep-00148/BEI/09-2024 concerning regulations on the use of carbon exchange services\n\nThis decree defines how market participants can utilize carbon exchange services, including registration requirements, platform access procedures, and service utilization guidelines. It creates the practical framework for carbon credit holders to access the domestic carbon market.\n\nFor blue carbon initiatives, this regulation enables mangrove project developers to practically engage with Indonesia's carbon exchange, providing clear procedures for listing and trading blue carbon credits. It establishes the operational pathways that transform certified mangrove carbon credits into tradeable assets, supporting the commercialization of coastal ecosystem services through Indonesia's domestic carbon market infrastructure.", "Link": "https://wplibrary.co.id/sites/default/files/KEP-00148_BEI_09-2024.pdf", "degree": "1", "size": "2", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.0014839484035977", "indegree": "1", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "0.8143137875613665", "micmac_influence": "0.0"}, {"Label": "PPRES 39-2019", "General Focus": "Planning & Data", "Category": "National Data Transparency", "Regulation Type": "President Regulation", "Description": "Presidential Regulation (PERPRES) Number 39 of 2019 concerning One Data Indonesia\n\nThis regulation mandates the standardization and synchronization of data collection, management, and dissemination to ensure reliable, accessible, and interoperable data. It facilitates comprehensive and accurate baseline data, monitoring, and reporting essential for effective decision-making, planning, restoration, and conservation efforts.", "Link": "https://peraturan.bpk.go.id/Details/108813/perpres-no-39-tahun-2019", "degree": "1", "size": "2", "betweenness": "0.0", "closeness": "0.01875", "eigenvector": "0.0", "indegree": "0", "outdegree": "1", "reach": "0.037037037037037", "micmac_exposure": "0.0", "micmac_influence": "0.0"}, {"Label": "KDPJPRL 41-2021", "General Focus": "Conservation & Nature", "Category": "", "Regulation Type": "Directorate Regulation", "Description": "", "Link": "https://www.bing.com/ck/a?!&&p=7a71a924814e98d399143c32edb7467abfb342c65cb785b6998009ba1d28cb54JmltdHM9MTc3MDg1NDQwMA&ptn=3&ver=2&hsh=4&fclid=1ec56a09-27ea-6615-06e3-7cf4269667a4&psq=Keputusan+Direktur+Jenderal+Pengelolaan+Ruang+Laut+Nomor+41+Tahun+2021+tentang+Pedoman+Teknis+Penyajian+Informasi+Geospasial+Kawasan+Konservasi&u=a1aHR0cHM6Ly9qZGloLmtrcC5nby5pZC9wZXJhdHVyYW4vYzU2YWYtNDEuLWtlcGRpcmplbi1wcmwtbm8tNDEtdGgtMjAyMS1wZW55YWppYW4taWcta2F3YXNhbi1rb25zZXJ2YXNpLnBkZg", "degree": "4", "size": "5", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.0234576824632375", "indegree": "4", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "0.6519879703098267", "micmac_influence": "0.0"}, {"Label": "PMATR 13-2021", "General Focus": "Planning & Data", "Category": "Spatial Permit Synchronization", "Regulation Type": "Ministerial Regulation", "Description": "Minister of Agrarian Affairs/National Land Agency Regulation No. 13 of 2021 on Spatial Use Permit Implementation and Program Synchronization.\n\nPMATR 13/2021 governs the issuance of spatial use permits and the synchronization of development programs. For mangrove areas, this regulation ensures that any permitted activity aligns with the spatial designations established under the RTRW or RDTR. It prevents overlapping or conflicting permits that could otherwise compromise mangrove protection, while also supporting the integration of mangrove rehabilitation programs into broader regional development agendas.", "Link": "https://peraturan.bpk.go.id/Details/209797/permen-agrariakepala-bpn-no-13-tahun-2021", "degree": "1", "size": "2", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.0085024668431893", "indegree": "1", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "0.694496202965066", "micmac_influence": "0.0"}, {"Label": "KMLHK 1027-2023", "General Focus": "Climate & Carbon", "Category": "Carbon Market (Forestry Sector)", "Regulation Type": "Ministerial Decree", "Description": "Decision of The Minister of Environment and Forestry of The Republic of Indonesia, SK.1027/Menlhk/Phl/Kum.1/9/2023 On Carbon Trading Roadmap for The Forestry Sector", "Link": "https://phl.menlhk.go.id/media/publikasi/publikasi_file_1700463144.pdf", "degree": "3", "size": "4", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.0126562666926952", "indegree": "3", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "1.0", "micmac_influence": "0.0"}, {"Label": "PPRES 27-2014", "General Focus": "Planning & Data", "Category": "Geo-Information Infrastructure", "Regulation Type": "President Regulation", "Description": "Presidential Regulation (PERPRES) No. 27 of 2014 on the National Geospatial Information Network\n\nIt creates a network of geospatial data nodes across government institutions at central and local levels to collect, maintain, update, exchange, and disseminate geospatial information. The regulation mandates the Geospatial Information Agency (Badan Informasi Geospasial or BIG) as the central coordinating body responsible for integrating and managing the network nodes.\n\nThe regulation supports interoperability, standardization, data sharing, and accessibility to provide reliable and accountable geospatial information for various sectors. It is a foundation for spatial planning, policy formulation, development planning, environmental management, and public service delivery. The network nodes operate clearinghouse units connected via a national geospatial information network, Ina-Geoportal, facilitating data discovery and use across sectors and regions.", "Link": "https://peraturan.bpk.go.id/Details/41513/perpres-no-27-tahun-2014", "degree": "2", "size": "3", "betweenness": "0.0", "closeness": "0.01875", "eigenvector": "0.0058115398778683", "indegree": "1", "outdegree": "1", "reach": "0.037037037037037", "micmac_exposure": "0.6999391709547731", "micmac_influence": "0.0"}, {"Label": "PMK 180/PMK.05/2022", "General Focus": "Finance & Markets", "Category": "Mangrove Rehabilitation Finance", "Regulation Type": "Ministerial Regulation", "Description": "Minister of Finance Regulation (PMK) Number 180/PMK.05/2022 concerning Procedures for Managing Mangrove Rehabilitation Funds\n\nThis regulation is directly tied to mangrove ecosystem management because it establishes a financial mechanism to support large-scale rehabilitation efforts, ensuring that degraded mangrove areas are restored in a structured and accountable way. By regulating how funds are managed and allocated, this framework strengthens ecological functions such as coastal protection, carbon sequestration, and biodiversity conservation.\n\nAt the same time, it reflects the principle of fair and equitable benefits by channeling rehabilitation financing not only for ecological outcomes but also to involve and empower local communities who depend on mangroves for their livelihoods. Through transparent distribution and monitoring of funds, the regulation seeks to balance environmental restoration with social and economic inclusion", "Link": "https://peraturan.bpk.go.id/Details/232904/pmk-no-180pmk052022", "degree": "3", "size": "4", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.0231174792483072", "indegree": "3", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "0.6936582284968298", "micmac_influence": "0.0"}, {"Label": "PMLHK 27-2021", "General Focus": "Governance & Policy", "Category": "Environmental Quality Index", "Regulation Type": "Ministerial Regulation", "Description": "Regulation of the Minister of Environment and Forestry of the Republic of Indonesia Number 27 of 2021 Concerning the Environmental Quality Index", "Link": "https://peraturan.bpk.go.id/Details/235366/permen-lhk-no-27-tahun-2021", "degree": "2", "size": "3", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.0077281139931129", "indegree": "2", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "0.9769100217272052", "micmac_influence": "0.0"}, {"Label": "KPres 32-1990", "General Focus": "Conservation & Nature", "Category": "Coastal Zone and Protected Area Management", "Regulation Type": "Presidential Decree", "Description": "Presidential Decree (KEPPRES) No. 32 of 1990 on Protected Area Management\n\nThis regulation declares mangroves as protected areas, setting land-use restrictions and management standards", "Link": "https://peraturan.bpk.go.id/Details/63908/keppres-no-32-tahun-1990", "degree": "1", "size": "2", "betweenness": "0.0", "closeness": "0.0125", "eigenvector": "0.0", "indegree": "0", "outdegree": "1", "reach": "0.0246913580246913", "micmac_exposure": "0.0", "micmac_influence": "0.0"}, {"Label": "PPres 56-2019", "General Focus": "Conservation & Nature", "Category": "Integrated Protected Area Management", "Regulation Type": "President Regulation", "Description": "Presidential Regulation (PERPRES) Number 56 of 2019 on the National Action Plan for Integrated Management of National Parks and National Marine Protected Areas 2018-2025\n\nPresidential Regulation No. 56 of 2019 on the National Action Plan for Integrated Management of National Parks and National Marine Protected Areas 2018\u20132025 provides the policy foundation for strengthening conservation across terrestrial and marine ecosystems. Although it primarily focuses on national parks and marine protected areas, the regulation has direct relevance to mangrove ecosystems, many of which are located within these protected zones. By mandating integrated and cross-sectoral management, it ensures that mangroves are conserved not only as isolated ecosystems but as integral components of broader ecological landscapes.", "Link": "https://peraturan.bpk.go.id/Details/121654/perpres-no-56-tahun-2019", "degree": "7", "size": "8", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.0353475896056432", "indegree": "7", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "0.5152576650822465", "micmac_influence": "0.0"}, {"Label": "PP 27-2025", "General Focus": "Conservation & Nature", "Category": "Mangrove Protection and Management Framework", "Regulation Type": "Government Regulation", "Description": "Government Regulation No. 27 Year 2025 on The Protection and Management of Mangrove Ecosystems\n\nThis regulation establishes a comprehensive framework specifically dedicated to the protection and management of mangrove ecosystems. This regulation addresses the full cycle of governance, from protection and utilization to rehabilitation, monitoring, and community involvement, while fostering coordination among different sectors such as forestry, marine affairs, and spatial planning.", "Link": "https://peraturan.bpk.go.id/Details/320198/pp-no-27-tahun-2025", "degree": "2", "size": "3", "betweenness": "0.0037974683544303", "closeness": "0.0125", "eigenvector": "0.0077281139931129", "indegree": "1", "outdegree": "1", "reach": "0.0246913580246913", "micmac_exposure": "0.9769100217272052", "micmac_influence": "0.0"}, {"Label": "PPRES 98-2021", "General Focus": "Governance & Policy", "Category": "National Carbon Pricing Framework", "Regulation Type": "President Regulation", "Description": "Presidential Regulation of the Republic of Indonesia No. 98 of 2021 Concerning the Implementation of Carbon Economic Value for Achieving Nationally Determined Contribution Targets and Controlling Greenhouse Gas Emissions in National Development.\n\nThis regulation outlines policies, roles, and mechanisms for integrating carbon pricing, carbon trading, and other market-based instruments into the national economy to incentivize emissions reductions. It establishes frameworks for coordinating government agencies, regulating carbon market activities, and ensuring monitoring, reporting, and verification of emissions and carbon credits. Additionally, it supports sustainable development goals by promoting low-carbon growth and encouraging investment in carbon reduction projects across sectors, including forestry and land use. This regulation is central to advancing Indonesia\u2019s climate commitments through economic valuation of carbon emissions and fostering an inclusive, well-regulated carbon market.", "Link": "https://peraturan.bpk.go.id/Details/187122/perpres-no-98-tahun-2021#:~:text=Perpres%20ini%20mengatur%20mengenai%3A%201%29%20maksud%2C%20tujuan%2C%20dan,mencapai%20NDC%20dan%20pengendalian%20Emisi%20Gas%20Rumah%20Kaca%2FGRK", "degree": "11", "size": "12", "betweenness": "0.0472046413502109", "closeness": "0.2606547619047618", "eigenvector": "0.0069418197049255", "indegree": "4", "outdegree": "7", "reach": "0.1604938271604938", "micmac_exposure": "0.839376703111588", "micmac_influence": "0.8372836482976326"}, {"Label": "PMLH 26-2025", "General Focus": "Conservation & Nature", "Category": "Mangrove Ecosystem Inventory", "Regulation Type": "Ministerial Regulation", "Description": "", "Link": "https://peraturan.go.id/files/permenklhbph-no-26-tahun-2025.pdf", "degree": "1", "size": "2", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.0030286312325628", "indegree": "1", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "0.7112076644628318", "micmac_influence": "0.0"}, {"Label": "PP 46-2017", "General Focus": "Climate & Carbon", "Category": "Environmental Economic Instruments", "Regulation Type": "Government Regulation", "Description": "Government Regulation No. 46/2Ol7 on Environmental Economic Instruments.\n\nIt introduces mechanisms such as payments for ecosystem services, environmental fees, incentives, and market-based instruments to internalize environmental costs and promote sustainable use of natural resources. The regulation facilitates the valuation and monetization of ecosystem benefits and links economic incentives to compliance with environmental standards, ensuring transparency and credibility in environmental certification processes. It also enables the operation of environmental commodity markets, including carbon trading, and promotes the fair and equitable distribution of economic benefits to local communities and stakeholders involved in managing and conserving ecosystems.", "Link": "https://peraturan.bpk.go.id/Details/64701", "degree": "7", "size": "8", "betweenness": "0.0135812236286919", "closeness": "0.2428571428571428", "eigenvector": "0.0077281139931129", "indegree": "1", "outdegree": "6", "reach": "0.1851851851851851", "micmac_exposure": "0.9769100217272052", "micmac_influence": "0.7559113194080661"}, {"Label": "PDKSDAE 4/2-2021", "General Focus": "Climate & Carbon", "Category": "MRV Guideline Carbon Projects", "Regulation Type": "Directorate Regulation", "Description": "Perdirjen P.1/KSDAE/BPE2/KSA.4/2021 is issued by Indonesia's Directorate General of Natural Resources and Ecosystem Conservation (KSDAE) under the Ministry of Environment and Forestry.\nIn the context of mangroves, it establishes technical guidelines for assessing the management effectiveness of essential ecosystems (Kawasan Ekosistem Esensial/KEE), which include mangrove ecosystems. The regulation outlines the assessment framework to measure how well these essential ecosystem areas, including coastal mangrove zones, are being managed toward their designated conservation and management goals. It covers definitions, scope, and the stages of the management effectiveness evaluation process.", "Link": "https://www.scribd.com/document/518073987/Perdirjen-P-1-KSDAE-BPE2-KSA-4-2-2021", "degree": "7", "size": "8", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.0387330460093185", "indegree": "7", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "0.6247486474365327", "micmac_influence": "0.0"}, {"Label": "PMATR 12-2021", "General Focus": "Planning & Data", "Category": "Land Use Evaluation", "Regulation Type": "Ministerial Regulation", "Description": "Regulation of the Minister of Agrarian Affairs and Spatial Planning/Head of the National Land Agency of the Republic of Indonesia Number 12 of 2021 concerning Land Technical Considerations\n\nPMATR 12/2021 introduces the requirement for land technical considerations in development licensing. This regulation functions as a safeguard, ensuring that decisions on land allocation incorporate factors such as environmental carrying capacity and land suitability. In practice, it means that mangrove ecosystems cannot be easily converted for incompatible purposes, such as industrial or residential expansion, without first passing a rigorous technical and ecological assessment.", "Link": "https://peraturan.bpk.go.id/Details/209796/permen-agrariakepala-bpn-no-12-tahun-2021", "degree": "1", "size": "2", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.0085024668431893", "indegree": "1", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "0.694496202965066", "micmac_influence": "0.0"}, {"Label": "KMLHK 168-2022", "General Focus": "Climate & Carbon", "Category": "National Carbon Accounting (FOLU)", "Regulation Type": "Ministerial Decree", "Description": "Minister of Environment and Forestry Decree No. 168 of 2022 on Indonesia's Forestry and Other Land Use (FOLU) Net Sink 2030 for Climate Change Control\n\nIt  outlines a national roadmap for achieving carbon neutrality in the forestry and land use sector by 2030. \n\nIn relation to mangrove ecosystem management, it highlights mangrove conservation and large-scale rehabilitation as critical strategies for carbon sequestration, climate adaptation, and coastal protection, positioning mangroves as key contributors to Indonesia\u2019s climate change mitigation targets.", "Link": "https://pdasrh.menlhk.go.id/newsdetail.php?id=384-Indonesia-FoLU-Net-Sink-2030#:~:text=Berdasarkan%20Keputusan%20Menteri%20Lingkungan%20Hidup%20dan%20Kehutanan%20nomor,on%20Low%20Carbon%20and%20Climate%20Resilience%20%28LTS-LCCR%29%202050.", "degree": "6", "size": "7", "betweenness": "0.0383702531645569", "closeness": "0.2531249999999999", "eigenvector": "0.0254795929161542", "indegree": "5", "outdegree": "2", "reach": "0.1234567901234567", "micmac_exposure": "0.6941286696860214", "micmac_influence": "0.8516168253211398"}, {"Label": "PMATR 11-2021", "General Focus": "Planning & Data", "Category": "Spatial Planning Procedures", "Regulation Type": "Ministerial Regulation", "Description": "Regulation of the Minister of Agrarian Affairs and Spatial Planning/Head of the National Land Agency of the Republic of Indonesia Number 11 of 2021 concerning Procedures for the Preparation, Review, Revision, and Issuance of Substance Approval of Provincial, Regency, City Spatial Plans and Detailed Spatial Plans\n\nPMATR 11/2021 provides the foundation by setting out the procedures for the preparation, review, and approval of spatial plans (RTRW and RDTR) at the provincial, regency, and city levels. This regulation is vital for mangroves, as it ensures that conservation and restoration zones are formally embedded in spatial planning documents. Through this process, any attempt to designate mangrove areas for alternative land uses can be reviewed, revised, or rejected at the approval stage.", "Link": "https://peraturan.bpk.go.id/Details/209795/permen-agrariakepala-bpn-no-11-tahun-2021#:~:text=Peraturan%20Menteri%20Agraria%20dan%20Tata%20Ruang%2F%20Kepala%20Badan,Kabupaten%2C%20Kota%2C%20dan%20Rencana%20Detail%20Tata%20Ruang%2011", "degree": "1", "size": "2", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.0085024668431893", "indegree": "1", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "0.694496202965066", "micmac_influence": "0.0"}, {"Label": "PMLHK 72-2017", "General Focus": "Climate & Carbon", "Category": "MRV Systems for Climate Mitigation", "Regulation Type": "Ministerial Regulation", "Description": "Regulation of the Minister of Environment and Forestry of the Republic of Indonesia Number P.72/MENLHK/SETJEN/KUM.1/12/2017\nConcerning Guidelines for the Implementation of Measurement, Reporting, and Verification of Climate Change Control Actions and Resources\n\nThis provides guidelines for the implementation of Measurement, Reporting, and Verification (MRV) of climate change control actions and resources, directly supporting the assessment of ecosystem services in mangrove ecosystems. This regulation ensures that both carbon-related functions, such as carbon storage, and co-benefits including biodiversity conservation, water quality maintenance, climate regulation, and contributions to food and income generation are systematically identified, measured, and verified.", "Link": "https://jdih.kemenkoinfra.go.id/cfind/source/files/permen-lhk/permenlhk-nomor-p.72-tahun-2017.pdf", "degree": "3", "size": "4", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.025180956336457", "indegree": "3", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "0.6733134562676316", "micmac_influence": "0.0"}, {"Label": "PMLHK 105-2018", "General Focus": "Conservation & Nature", "Category": "Forest and Land Rehabilitation Incentives and Control", "Regulation Type": "Ministerial Regulation", "Description": "Minister of Environment and Forestry Regulation No. 105/2018 on Procedures for Implementation, Supporting Activities, Provision of Incentives, and Guidance and Control of Forest and Land Rehabilitation Activities\n\nThis regulation provides the legal and operational framework for rehabilitating degraded coastal and mangrove areas. The regulation specifies the planning, implementation, monitoring, and evaluation of restoration activities, including mangrove planting, site preparation, and post-planting maintenance. It also provides general information on incentive mechanisms for communities, local governments, and private actors to participate in mangrove rehabilitation.", "Link": "https://peraturan.bpk.go.id/Details/163515/permen-lhk-no-105-tahun-2018", "degree": "3", "size": "4", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.0212677678640942", "indegree": "3", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "0.6729392537879849", "micmac_influence": "0.0"}, {"Label": "PMK 137/PMK.01/2019", "General Focus": "Finance & Markets", "Category": "Organisation and Work Procedure Indonesia Environment Fund", "Regulation Type": "Ministerial Regulation", "Description": "Regulation of the Minister of Finance (PMK) Number 137/PMK.01/2019 on the Organisation and Work Procedures of the Environmental Fund Management Agency\n\nThe regulation establishes the procedures for how environmental projects get funded, including criteria for project selection, funding approval processes, and financial disbursement mechanisms. This directly supports the foundational work of mangrove ecosystem management.\n\nThis regulation establishes the institutional framework for Indonesia's Environmental Fund Management Agency (BPDLH - Badan Pengelola Dana Lingkungan Hidup), which is specifically designed to manage environmental financing and funding mechanisms. The agency serves as the financial intermediary for environmental programs, including climate and conservation initiatives.\n\nThe Environmental Fund Management Agency operates as Indonesia's green financing institution, responsible for channeling funds from various sources including government budgets, international climate finance, and potentially future carbon credit revenues to environmental projects and programs. This directly aligns with the benefit allocation stage of the blue carbon value chain, where financial benefits from carbon trading and ecosystem services need to be distributed fairly among stakeholders.\n\nThe regulation would establish the organizational structure, operational procedures, and governance mechanisms for how environmental funds are managed, allocated, and distributed. This includes frameworks for ensuring transparent fund management, establishing criteria for fund allocation, and creating accountability mechanisms for environmental financing.\nFor blue carbon initiatives, this agency could serve as the institutional mechanism for receiving revenues from carbon credit sales and ensuring these benefits are allocated fairly among coastal communities, conservation organizations, and government entities involved in mangrove protection and restoration efforts.", "Link": "https://peraturan.bpk.go.id/Details/128168/pmk-no-137pmk012019", "degree": "5", "size": "6", "betweenness": "0.0011867088607594", "closeness": "0.0125", "eigenvector": "0.0285119242714465", "indegree": "4", "outdegree": "1", "reach": "0.0246913580246913", "micmac_exposure": "0.9197780590961128", "micmac_influence": "0.0"}, {"Label": "PPRES 23-2021", "General Focus": "Planning & Data", "Category": "One Map Policy Governance", "Regulation Type": "President Regulation", "Description": "Presidential Regulation (PERPRES) Number 23 of 2021: Amendment to Presidential Regulation Number 9 of 2016 Regarding the Acceleration of Implementation of the One Map Policy at a Scale of 1:50,000.\n\nThis regulation advances spatial data integration and harmonization across sectors to provide a single, standardized map base. Accurate and unified spatial data is critical for effective mangrove ecosystem management, enabling coordinated planning, zoning, conservation, and resource use decisions. It helps resolve overlapping claims and conflicts in land and forest management, which are foundational for sustainable ecosystem stewardship.", "Link": "https://peraturan.bpk.go.id/Details/164964/perpres-no-23-tahun-2021", "degree": "2", "size": "3", "betweenness": "0.0", "closeness": "0.025", "eigenvector": "0.0", "indegree": "0", "outdegree": "2", "reach": "0.037037037037037", "micmac_exposure": "0.0", "micmac_influence": "0.0"}, {"Label": "PMKP 1-2025", "General Focus": "Climate & Carbon", "Category": "Marine Carbon Market Instruments", "Regulation Type": "Ministerial Regulation", "Description": "Regulation of the Minister of Maritime Affairs and Fisheries Number 1 of 2025 concerning Procedures for Implementing the Carbon Economic Value of the Marine Sector\n\nThis regulation provides the framework for applying the Carbon Economic Value (NEK) in the marine sector, covering blue carbon ecosystems such as mangroves and seagrass, as well as fisheries and aquaculture activities. It sets out mechanisms for carbon trading, emission offsets, and performance-based payments, ensuring that verified emission reductions translate into economic incentives. Importantly, the regulation emphasizes inclusive participation of communities, local governments, and the private sector, thereby promoting fair and equitable benefit-sharing from marine carbon initiatives, while supporting conservation and sustainable use of marine ecosystems.\n\nTt enables mangrove, seagrass, and other coastal ecosystems to generate tradable carbon credits while also recognizing non-carbon benefits such as biodiversity protection, coastal resilience, and community livelihoods, thus linking ecosystem services with both carbon markets and broader sustainable financing mechanisms.", "Link": "https://peraturan.bpk.go.id/Details/314428/permen-kkp-no-1-tahun-2025", "degree": "3", "size": "4", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.0037866058680473", "indegree": "3", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "0.679255335347624", "micmac_influence": "0.0"}, {"Label": "POJK 14-2023", "General Focus": "Climate & Carbon", "Category": "Carbon Exchange Regulation", "Regulation Type": "Financial Services Authority Regulation", "Description": "Financial Services Authority Regulation No. 14 of 2023 on Carbon Trading through Carbon Exchanges\n\nIt provides the overarching legal and regulatory framework for Indonesia\u2019s carbon market, including licensing, governance, and accountability of carbon exchange operators.", "Link": "https://www.scribd.com/document/667608309/JK-14-Tahun-2023-PERDAGANGAN-KARBON-MELALUI-BURSA-KARBON", "degree": "6", "size": "7", "betweenness": "0.0118670886075949", "closeness": "0.0375", "eigenvector": "0.0037866058680473", "indegree": "3", "outdegree": "3", "reach": "0.0493827160493827", "micmac_exposure": "0.679255335347624", "micmac_influence": "0.0"}, {"Label": "UU 41-1999", "General Focus": "Conservation & Nature", "Category": "Legal Basis for Forest Governance", "Regulation Type": "Law", "Description": "Law (UU) No. 41 Year 1999 on Forestry\n\nTis law is the fundamental legal framework for forest management in Indonesia. It establishes that forests, including mangroves, are state-controlled assets that provide multiple benefits for present and future generations. The law mandates sustainable forest management based on principles of benefit, sustainability, democracy, equity, transparency, and integration. It regulates forest area designation, inventory, planning, and control to maintain diverse forest functions such as conservation, protection, and production. The law recognizes community participation and customary rights, promoting social forestry and equitable benefit-sharing. Overall, it provides the foundation for managing forest ecosystems, safeguarding ecosystem services, enabling certification, supporting carbon trading, and ensuring fair distribution of benefits.", "Link": "https://peraturan.bpk.go.id/Details/45373/uu-no-41-tahun-1999", "degree": "17", "size": "18", "betweenness": "0.1256856540084388", "closeness": "0.4210416666666664", "eigenvector": "0.0345501692600671", "indegree": "2", "outdegree": "17", "reach": "0.419753086419753", "micmac_exposure": "0.8440916690776892", "micmac_influence": "0.7305578924144311"}, {"Label": "PMLHK 11-2022", "General Focus": "Governance & Policy", "Category": "", "Regulation Type": "Ministerial Regulation", "Description": "Regulation of the Minister of Environment and Forestry of the Republic of Indonesia Number 11 of 2022 Concerning Professions and Competencies of Forest Management Technical Personnel\n\nThis regulates professional standards, certification, and competencies for technical staff in forest management, including carbon accounting.", "Link": "https://peraturan.bpk.go.id/Details/235418/permen-lhk-no-11-tahun-2022", "degree": "2", "size": "3", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.00738571242105", "indegree": "2", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "0.5926869845135636", "micmac_influence": "0.0"}, {"Label": "PP 74-2012", "General Focus": "Finance & Markets", "Category": "Public Service Entity Support", "Regulation Type": "Government Regulation", "Description": "Government Regulation (PP) No. 74 of 2012 concerning\nAmendments to Government Regulation No. 23 of 2005 concerning Financial Management of Public Service Entities\n\nIt provides flexibility in managing state funds through BLU mechanisms. In relation to Presidential Regulation No. 77 of 2018 on Environmental Fund Management, it underpins the financial governance of the Environmental Fund Management Agency (BPDLH), ensuring that revenues from carbon trading, rehabilitation funds, or ecosystem service payments can be managed transparently and distributed fairly and equitably, including for mangrove ecosystem programs and community beneficiaries.", "Link": "https://peraturan.bpk.go.id/Details/5288/pp-no-74-tahun-2012", "degree": "1", "size": "2", "betweenness": "0.0", "closeness": "0.03125", "eigenvector": "0.0", "indegree": "0", "outdegree": "1", "reach": "0.0617283950617283", "micmac_exposure": "0.0", "micmac_influence": "0.0"}, {"Label": "PP 77-2018", "General Focus": "Finance & Markets", "Category": "Environmental Fiscal Instruments", "Regulation Type": "Government Regulation", "Description": "Presidential Regulation (PERPRES) No. 77/2018 on Environmental Fund Management\n\nThis regulation establishes a system and mechanism for managing environmental funds sourced from public and private entities to finance environmental protection and restoration efforts. It emphasizes principles of transparency, accountability, and fairness in fund management. The funds support initiatives such as pollution control, environmental restoration, and conservation incentives, which can include benefit-sharing schemes with local communities involved in mangrove conservation and restoration.", "Link": "https://peraturan.bpk.go.id/Details/94707/perpres-no-77-tahun-2018", "degree": "6", "size": "7", "betweenness": "0.0005537974683544", "closeness": "0.0375", "eigenvector": "0.0107567452256757", "indegree": "3", "outdegree": "3", "reach": "0.0493827160493827", "micmac_exposure": "0.6657589968371602", "micmac_influence": "0.0"}, {"Label": "PMLH 15-2012", "General Focus": "Governance & Policy", "Category": "Economic Valuation", "Regulation Type": "Ministerial Regulation", "Description": "", "Link": "https://www.peraturan.go.id/files/bn977-2012.pdf", "degree": "1", "size": "2", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.0077281139931129", "indegree": "1", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "0.9769100217272052", "micmac_influence": "0.0"}, {"Label": "UU 4-2011", "General Focus": "Planning & Data", "Category": "Legal Basis of Geospatial System", "Regulation Type": "Law", "Description": "Law No. 4 of 2011 on Geospatial Information\n\nThe law provides the geospatial data infrastructure needed for foundational mapping, planning, and monitoring.", "Link": "https://peraturan.bpk.go.id/Details/39136/uu-no-4-tahun-2011", "degree": "6", "size": "7", "betweenness": "0.008386075949367", "closeness": "0.273690476190476", "eigenvector": "0.0148301493288535", "indegree": "1", "outdegree": "6", "reach": "0.1481481481481481", "micmac_exposure": "0.9611806870762", "micmac_influence": "0.9641755372660962"}, {"Label": "PMLHK 4-2023", "General Focus": "Social & Community", "Category": "Social Forestry Implementation", "Regulation Type": "Ministerial Regulation", "Description": "Minister of Environment and Forestry Regulation No. 4 of 2023 on Social Forestry Management in Forest Areas with Special Management\n\nThis regulation allows communities to participate in activities such as mangrove rehabilitation, sustainable harvesting of non-timber forest products, and monitoring of ecosystem health. It provides clear guidelines for granting social forestry permits, defining the roles and responsibilities of community groups, and linking these activities with conservation objectives. By formalizing community management, the regulation ensures that mangrove rehabilitation and protection efforts are coordinated with government programs, support carbon sequestration initiatives, and strengthen coastal resilience, while also generating livelihood opportunities in alignment with environmental sustainability goals.\n\nThis regulation emphasizes the involvement of local communities and customary groups in forest management, ensuring they have recognized rights, access, and responsibilities. It promotes fair distribution of benefits derived from forest resources and safeguards social inclusion, empowerment, and equitable participation. By formalizing community roles in managing forest areas, the regulation supports social justice and benefit-sharing mechanisms.", "Link": "https://peraturan.bpk.go.id/Details/253766/permen-lhk-no-4-tahun-2023", "degree": "2", "size": "3", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.0121454041494437", "indegree": "2", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "0.8266206143578816", "micmac_influence": "0.0"}, {"Label": "PMLHK 15-2021", "General Focus": "Governance & Policy", "Category": "Ministry of Environment and Forestry Organization and Work Procedures", "Regulation Type": "Ministerial Regulation", "Description": "Regulation No. 15 of 2021 by the Minister of Environment and Forestry on the Organization and Work Procedures of the Ministry of Environment and Forestry.\n\nThe regulation is critical for coordinated mangrove ecosystem planning, zoning, conservation, and restoration efforts. By accelerating the One Map Policy, it lays the foundation for better ecosystem management through comprehensive and reliable geospatial data", "Link": "https://peraturan.bpk.go.id/Details/235337/permen-lhk-no-15-tahun-2021", "degree": "8", "size": "9", "betweenness": "0.0", "closeness": "0.2816964285714285", "eigenvector": "0.0", "indegree": "0", "outdegree": "8", "reach": "0.1851851851851851", "micmac_exposure": "0.0", "micmac_influence": "0.8372836482976326"}, {"Label": "PMLHK 24-2021", "General Focus": "Planning & Data", "Category": "Environmental Geospatial Data", "Regulation Type": "Ministerial Regulation", "Description": "Regulation of the Minister of Environment and Forestry of the Republic of Indonesia Number 24 of 2021 Concerning Procedures for Organizing Thematic Geospatial Information within the Ministry of Environment and Forestry\n\nThis regulation regulates on how geospatial information is organized and managed within the Ministry, including data and maps related to forests, land cover, and coastal ecosystems. For mangroves, this regulation mainly relates to mapping and monitoring their extent, condition, and spatial distribution. It ensures that mangrove areas are properly documented in thematic geospatial databases, which then become the basis for planning conservation, rehabilitation, and sustainable use efforts", "Link": "https://peraturan.bpk.go.id/Details/235352/permen-lhk-no-24-tahun-2021", "degree": "11", "size": "11", "betweenness": "0.0008702531645569", "closeness": "0.0125", "eigenvector": "0.0530615271094787", "indegree": "10", "outdegree": "1", "reach": "0.0246913580246913", "micmac_exposure": "0.7772362050163221", "micmac_influence": "0.0"}, {"Label": "UU 23-2014", "General Focus": "Governance & Policy", "Category": "Sub-National Governance", "Regulation Type": "Law", "Description": "AMENDED", "Link": "https://peraturan.bpk.go.id/Details/38685/uu-no-23-tahun-2014", "degree": "3", "size": "4", "betweenness": "0.0", "closeness": "0.04375", "eigenvector": "0.0", "indegree": "0", "outdegree": "3", "reach": "0.0617283950617283", "micmac_exposure": "0.0", "micmac_influence": "0.0"}, {"Label": "PMLHK 7-2021", "General Focus": "Conservation & Nature", "Category": "Licensing in environment and forestry sectors", "Regulation Type": "Ministerial Regulation", "Description": "Regulation of the Minister of Environment and Forestry Number 7 of 2021 concerning Forestry Planning, Change of Designation and Function of Forest Areas, and Use of Forest Areas\n\nThis regulation establishes systematic approaches for designating and managing forest areas. It creates frameworks for identifying and categorizing forest areas, including mangroves. It supports conservation, protection, restoration, and production activities. It provides procedures for converting or redesignating forest areas and enables the restoration of degraded areas to their original forest or mangrove status. It supports different types of land governance (state-owned, permits, etc.). It regulates the sustainable use of forest resources. It establishes guidelines for forest management activities. It supports integrated forest management practices", "Link": "https://peraturan.bpk.go.id/Details/235244/permen-lhk-no-7-tahun-2021", "degree": "9", "size": "10", "betweenness": "0.045253164556962", "closeness": "0.2329166666666666", "eigenvector": "0.0226325387543339", "indegree": "7", "outdegree": "2", "reach": "0.074074074074074", "micmac_exposure": "0.8468334936352464", "micmac_influence": "0.9612329614594112"}, {"Label": "PMLHK 21-2022", "General Focus": "Climate & Carbon", "Category": "NEK Technical Guidelines", "Regulation Type": "Ministerial Regulation", "Description": "Regulation of the Minister of Environment and Forestry Number 21 of 2022 concerning Procedures for the Application of Carbon Economic Value\n\nIn relation to standardized and certified ecosystem services, this regulation requires that carbon-related activities, including those from mangrove ecosystems, be measured, reported, and verified under national standards to ensure credibility and market acceptance. \n\nAt the same time, it connects to broader ecosystem services by recognizing not only carbon sequestration but also the co-benefits of mangroves such as biodiversity protection, coastal resilience, and livelihoods, thereby embedding them into a certified economic value system.", "Link": "https://peraturan.bpk.go.id/Details/235421/permen-lhk-no-21-tahun-2022", "degree": "8", "size": "9", "betweenness": "0.0128955696202531", "closeness": "0.2854166666666665", "eigenvector": "0.0027204715575048", "indegree": "2", "outdegree": "6", "reach": "0.1604938271604938", "micmac_exposure": "0.9095608174409584", "micmac_influence": "0.8611339413564968"}];

// ‚îÄ‚îÄ‚îÄ BUILD SIDEBAR FILTERS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function buildFilters() {
  // Focus filters
  const fc = document.getElementById('focusFilters');
  Object.entries(FOCUS_COLORS).forEach(([name, color]) => {
    const count = allNodes.filter(n => n.focus === name).length;
    if (!count) return;
    const chip = document.createElement('div');
    chip.className = 'filter-chip active';
    chip.dataset.focus = name;
    chip.style.background = color + '18';
    chip.style.borderColor = color + '60';
    chip.style.color = color;
    chip.innerHTML = `<span class="dot" style="background:${color}"></span>${name} <span style="opacity:0.6">(${count})</span>`;
    chip.onclick = () => toggleFocusFilter(name, chip, color);
    fc.appendChild(chip);
  });

  // Type filters
  const tc = document.getElementById('typeFilters');
  const types = [...new Set(allNodes.map(n => n.regType).filter(Boolean))].sort();
  types.forEach(type => {
    const count = allNodes.filter(n => n.regType === type).length;
    const item = document.createElement('div');
    item.className = 'type-item active';
    item.dataset.type = type;
    item.innerHTML = `<span class="type-left"><span class="type-name" style="font-size:11px">${type}</span></span><span class="type-count">${count}</span>`;
    item.onclick = () => toggleTypeFilter(type, item);
    tc.appendChild(item);
  });
}

function toggleFocusFilter(name, chip, color) {
  if (activeFilters.has(name)) {
    activeFilters.delete(name);
    chip.className = 'filter-chip inactive';
  } else {
    activeFilters.add(name);
    chip.className = 'filter-chip active';
  }
  updateVisibility();
}

function toggleTypeFilter(type, item) {
  if (activeTypes.has(type)) {
    activeTypes.delete(type);
    item.classList.remove('active');
  } else {
    activeTypes.add(type);
    item.classList.add('active');
  }
  updateVisibility();
}

// ‚îÄ‚îÄ‚îÄ D3 GRAPH ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const svg = d3.select('#mainSvg');
let gContainer;
let linkSel, nodeSel;

function initGraph() {
  const el = document.getElementById('graphArea');
  const W = el.clientWidth, H = el.clientHeight;

  svg.selectAll('*:not(defs)').remove();
  gContainer = svg.append('g').attr('id', 'gContainer');

  zoomBehavior = d3.zoom()
    .scaleExtent([0.1, 5])
    .on('zoom', e => gContainer.attr('transform', e.transform));
  svg.call(zoomBehavior);
  svg.on('click', (e) => { if (e.target === svg.node()) deselectNode(); });

  // Build nodeColor lookup for edge coloring (global)
  allNodes.forEach(n => { nodeColorMap[n.id] = n.color; });

  // links
  linkSel = gContainer.append('g').attr('class', 'links')
    .selectAll('line')
    .data(allLinks)
    .enter().append('line')
    .attr('class', d => 'edge ' + d.direction)
    .attr('stroke', d => {
      const sId = typeof d.source === 'object' ? d.source.id : d.source;
      return (nodeColorMap[sId] || '#94a3b8') + '70';
    })
    .attr('stroke-width', 1);

  // nodes
  const nodeGroups = gContainer.append('g').attr('class', 'nodes')
    .selectAll('g')
    .data(allNodes)
    .enter().append('g')
    .attr('class', 'node-group')
    .attr('data-id', d => d.id)
    .style('cursor', 'pointer')
    .call(d3.drag()
      .on('start', dragStarted)
      .on('drag', dragged)
      .on('end', dragEnded))
    .on('click', (e, d) => { e.stopPropagation(); selectNode(d.id); })
    .on('mouseover', showTooltip)
    .on('mousemove', moveTooltip)
    .on('mouseout', hideTooltip);

  nodeGroups.append('circle')
    .attr('class', 'node-circle')
    .attr('r', d => d.size)
    .attr('fill', d => d.color + 'cc')
    .attr('stroke', d => d.color)
    .attr('stroke-width', 1.5);

  nodeGroups.append('text')
    .attr('class', 'node-label')
    .attr('dy', d => d.size + 10)
    .attr('text-anchor', 'middle')
    .attr('fill', '#334155')
    .attr('font-size', '9px')
    .text(d => d.label.length > 18 ? d.label.slice(0,16)+'‚Ä¶' : d.label);

  nodeSel = nodeGroups;

  // Pre-position isolated nodes in a ring at the periphery
  const isolatedNodes = allNodes.filter(n => n.degree === 0);
  const connectedNodes = allNodes.filter(n => n.degree > 0);
  const peripheryR = Math.min(W, H) * 0.42;
  const peripheryAngleStart = Math.PI * 0.55; // bottom-right arc
  const peripheryAngleSpan = Math.PI * 1.1;
  isolatedNodes.forEach((n, i) => {
    const angle = peripheryAngleStart + (i / Math.max(isolatedNodes.length - 1, 1)) * peripheryAngleSpan;
    n.x = W/2 + Math.cos(angle) * peripheryR;
    n.y = H/2 + Math.sin(angle) * peripheryR;
  });

  simulation = d3.forceSimulation(allNodes)
    .force('link', d3.forceLink(allLinks).id(d => d.id).distance(d => {
      return 55 + (d.source.degree + d.target.degree) * 1.5;
    }).strength(0.7))
    .force('charge', d3.forceManyBody().strength(d => {
      // Isolated nodes repel weakly so they cluster near periphery
      return d.degree === 0 ? -25 : -160;
    }))
    .force('center', d3.forceCenter(W/2, H/2).strength(0.04))
    .force('collide', d3.forceCollide(d => d.size + 10))
    // Connected nodes: mild pull to center
    .force('x', d3.forceX(W/2).strength(d => d.degree === 0 ? 0 : 0.025))
    .force('y', d3.forceY(H/2).strength(d => d.degree === 0 ? 0 : 0.025))
    // Isolated nodes: strong pull to their periphery target position
    .force('periphery', (alpha) => {
      isolatedNodes.forEach((n, i) => {
        const angle = peripheryAngleStart + (i / Math.max(isolatedNodes.length - 1, 1)) * peripheryAngleSpan;
        const tx = W/2 + Math.cos(angle) * peripheryR;
        const ty = H/2 + Math.sin(angle) * peripheryR;
        n.vx += (tx - n.x) * 0.12 * alpha;
        n.vy += (ty - n.y) * 0.12 * alpha;
      });
    })
    .on('tick', ticked);

  fitView();
}

function ticked() {
  linkSel
    .attr('x1', d => d.source.x)
    .attr('y1', d => d.source.y)
    .attr('x2', d => d.target.x)
    .attr('y2', d => d.target.y);
  nodeSel.attr('transform', d => `translate(${d.x},${d.y})`);
}

function dragStarted(e, d) {
  if (!e.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x; d.fy = d.y;
}
function dragged(e, d) { d.fx = e.x; d.fy = e.y; }
function dragEnded(e, d) {
  if (!e.active) simulation.alphaTarget(0);
  d.fx = null; d.fy = null;
}

// ‚îÄ‚îÄ‚îÄ VISIBILITY ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function getVisibleNodes() {
  return allNodes.filter(n => {
    const focusOk = activeFilters.has(n.focus) || (n.focus === null && activeFilters.has("Other"));
    const typeOk = !n.regType || activeTypes.has(n.regType);
    const searchOk = !searchQuery || n.label.toLowerCase().includes(searchQuery.toLowerCase()) || (n.category && n.category.toLowerCase().includes(searchQuery.toLowerCase()));
    return focusOk && typeOk && searchOk;
  });
}

function updateVisibility() {
  const visibleIds = new Set(getVisibleNodes().map(n => n.id));
  
  nodeSel.style('opacity', d => visibleIds.has(d.id) ? 1 : 0.07)
    .style('pointer-events', d => visibleIds.has(d.id) ? 'all' : 'none');

  linkSel.style('opacity', d => {
    const sId = typeof d.source === 'object' ? d.source.id : d.source;
    const tId = typeof d.target === 'object' ? d.target.id : d.target;
    return visibleIds.has(sId) && visibleIds.has(tId) ? 0.7 : 0.03;
  });

  buildNodeList(getVisibleNodes());
}

function filterNodes(q) {
  searchQuery = q;
  updateVisibility();
}

function selectNode(id) {
  selectedNode = allNodes.find(n => n.id === id);
  if (!selectedNode) return;

  // Highlight connected
  const connectedIds = new Set([id]);
  allLinks.forEach(l => {
    const sId = typeof l.source === 'object' ? l.source.id : l.source;
    const tId = typeof l.target === 'object' ? l.target.id : l.target;
    if (sId === id) connectedIds.add(tId);
    if (tId === id) connectedIds.add(sId);
  });

  nodeSel.style('opacity', d => connectedIds.has(d.id) ? 1 : 0.12);
  linkSel.style('opacity', d => {
    const sId = typeof d.source === 'object' ? d.source.id : d.source;
    const tId = typeof d.target === 'object' ? d.target.id : d.target;
    return (sId === id || tId === id) ? 1 : 0.04;
  }).attr('stroke', d => {
    const sId = typeof d.source === 'object' ? d.source.id : d.source;
    const tId = typeof d.target === 'object' ? d.target.id : d.target;
    if (sId === id || tId === id) {
      return nodeColorMap[sId] || '#0891b2';
    }
    return (nodeColorMap[sId] || '#94a3b8') + '40';
  }).attr('stroke-width', d => {
    const sId = typeof d.source === 'object' ? d.source.id : d.source;
    const tId = typeof d.target === 'object' ? d.target.id : d.target;
    return (sId === id || tId === id) ? 2.5 : 1;
  });

  showDetailPanel(selectedNode, connectedIds);
  
  // Update node list
  document.querySelectorAll('.node-card').forEach(card => {
    card.classList.toggle('highlighted', card.dataset.id === id);
  });

  // Update reg panel highlight
  updateRegPanelHighlight(id);
}

function deselectNode() {
  selectedNode = null;
  updateVisibility();
  linkSel
    .attr('stroke', d => {
      const sId = typeof d.source === 'object' ? d.source.id : d.source;
      return (nodeColorMap[sId] || '#94a3b8') + '70';
    })
    .attr('stroke-width', 1);
  closeDetail();
  document.querySelectorAll('.node-card').forEach(c => c.classList.remove('highlighted'));
  document.querySelectorAll('.reg-item').forEach(c => c.classList.remove('active'));
}

  if (v < 0.001) return v.toExponential(2);
  return v.toFixed(4).replace(/\.?0+$/, '');
}

  if (x + 360 > ga.width) x = e.clientX - ga.left - 360;
  if (y + 260 > ga.height) y = e.clientY - ga.top - 260;
  tt.style.left = x + 'px';
  tt.style.top = y + 'px';
}
