<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indonesia Mangrove Regulation Network</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #ffffff;
    --bg2: #f8f9fc;
    --bg3: #f0f3f8;
    --surface: rgba(0,0,0,0.04);
    --border: rgba(0,0,0,0.09);
    --text: #1a2740;
    --muted: #6b7f99;
    --accent: #0891b2;
    --accent2: #0369a1;

    --c-climate:  #00c98b;
    --c-conservation: #4fc3f7;
    --c-governance: #a78bfa;
    --c-planning: #f59e0b;
    --c-finance: #fb923c;
    --c-social: #f472b6;
    --c-other: #94a3b8;
  }

  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  /* HEADER */
  header {
    background: linear-gradient(135deg, #f0f6ff 0%, #e8f4fb 100%);
    border-bottom: 1px solid var(--border);
    padding: 14px 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-shrink: 0;
    z-index: 100;
    box-shadow: 0 2px 12px rgba(0,0,0,0.06);
  }

  .header-left { display:flex; align-items:center; gap:14px; }
  .mangrove-icon {
    width: 42px; height: 42px;
    background: linear-gradient(135deg, #00c98b, #0891b2);
    border-radius: 10px;
    display: flex; align-items:center; justify-content:center;
    font-size: 22px;
    box-shadow: 0 4px 12px rgba(0,201,139,0.3);
  }
  .header-title h1 {
    font-family: 'Playfair Display', serif;
    font-size: 18px;
    font-weight: 700;
    color: #1a2740;
    letter-spacing: 0.3px;
  }
  .header-title p {
    font-size: 11px;
    color: var(--muted);
    letter-spacing: 1px;
    text-transform: uppercase;
    font-weight: 500;
  }

  .header-stats {
    display: flex; gap: 20px;
  }
  .stat-pill {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 20px;
    padding: 5px 14px;
    font-size: 12px;
    color: var(--muted);
    display: flex; align-items:center; gap:6px;
  }
  .stat-pill strong { color: var(--accent); font-size: 14px; }

  .header-right { display:flex; gap:8px; }
  .btn {
    background: var(--surface);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 7px 14px;
    border-radius: 8px;
    font-size: 12px;
    cursor: pointer;
    font-family: 'DM Sans', sans-serif;
    transition: all 0.2s;
    font-weight: 500;
  }
  .btn:hover { background: rgba(255,255,255,0.1); border-color: var(--accent); color: var(--accent); }
  .btn.active { background: rgba(0,212,184,0.15); border-color: var(--accent); color: var(--accent); }

  /* MAIN LAYOUT */
  .main { display:flex; flex:1; overflow:hidden; position: relative; }

  /* LEFT SIDEBAR */
  .sidebar {
    width: 280px;
    background: var(--bg2);
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    flex-shrink: 0;
    overflow: hidden;
  }

  .sidebar-section {
    padding: 16px;
    border-bottom: 1px solid var(--border);
  }
  .sidebar-section h3 {
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: var(--muted);
    font-weight: 600;
    margin-bottom: 12px;
  }

  /* SEARCH */
  .search-wrap { position:relative; }
  .search-wrap input {
    width: 100%;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 9px 14px 9px 36px;
    color: var(--text);
    font-size: 12px;
    font-family: 'DM Sans', sans-serif;
    outline: none;
    transition: border-color 0.2s;
  }
  .search-wrap input:focus { border-color: var(--accent); }
  .search-wrap input::placeholder { color: var(--muted); }
  .search-icon {
    position:absolute; left:12px; top:50%; transform:translateY(-50%);
    color: var(--muted); font-size:14px; pointer-events:none;
  }

  /* FILTER CHIPS */
  .focus-filters { display:flex; flex-wrap:wrap; gap:6px; }
  .filter-chip {
    display: flex; align-items: center; gap:6px;
    padding: 5px 11px;
    border-radius: 20px;
    font-size: 11px;
    font-weight: 500;
    cursor: pointer;
    border: 1.5px solid transparent;
    transition: all 0.2s;
    user-select: none;
  }
  .filter-chip .dot {
    width: 7px; height: 7px; border-radius: 50%; flex-shrink:0;
  }
  .filter-chip.active { opacity:1; }
  .filter-chip.inactive { opacity:0.4; }

  /* REGULATION TYPE FILTERS */
  .type-filters { display:flex; flex-direction:column; gap:4px; }
  .type-item {
    display:flex; align-items:center; justify-content:space-between;
    padding: 7px 10px;
    border-radius: 7px;
    cursor: pointer;
    transition: background 0.15s;
    font-size: 12px;
    border: 1px solid transparent;
  }
  .type-item:hover { background: var(--surface); }
  .type-item.active { background: rgba(0,212,184,0.08); border-color: rgba(0,212,184,0.2); }
  .type-item .type-left { display:flex; align-items:center; gap:8px; }
  .type-shape { width:14px; height:14px; flex-shrink:0; }
  .type-count {
    font-size:10px; background: var(--surface);
    padding: 2px 7px; border-radius: 10px; color: var(--muted); font-weight:600;
  }

  /* NODE LIST */
  .node-list-wrap { flex:1; overflow-y:auto; padding: 0 12px 12px; }
  .node-list-wrap::-webkit-scrollbar { width:4px; }
  .node-list-wrap::-webkit-scrollbar-thumb { background: var(--border); border-radius:2px; }

  .node-card {
    padding: 10px;
    border: 1px solid var(--border);
    border-radius: 8px;
    margin-bottom: 6px;
    cursor: pointer;
    transition: all 0.15s;
    background: var(--surface);
  }
  .node-card:hover { border-color: var(--accent); background: rgba(0,212,184,0.05); }
  .node-card.highlighted { border-color: var(--accent); background: rgba(0,212,184,0.1); }
  .node-card-label { font-size: 12px; font-weight: 600; color: var(--text); margin-bottom: 3px; }
  .node-card-meta { font-size: 10px; color: var(--muted); display:flex; gap:8px; flex-wrap:wrap; }
  .node-focus-badge {
    font-size:9px; padding: 1px 6px; border-radius:10px; font-weight:600;
    text-transform:uppercase; letter-spacing:0.5px;
  }

  /* GRAPH AREA */
  .graph-area {
    flex:1;
    position: relative;
    overflow: hidden;
    background: #ffffff;
  }

  .graph-area svg {
    width:100%; height:100%;
  }

  /* TOOLTIP */
  .tooltip {
    position: absolute;
    background: #ffffff;
    border: 1px solid rgba(8,145,178,0.25);
    border-radius: 10px;
    padding: 14px 16px;
    max-width: 340px;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.15s;
    z-index: 1000;
    box-shadow: 0 8px 32px rgba(0,0,0,0.12);
  }
  .tooltip.visible { opacity:1; }
  .tt-label { font-size:14px; font-weight:700; color: var(--accent); font-family:'Playfair Display',serif; margin-bottom:4px; }
  .tt-type { font-size:10px; color: var(--muted); text-transform:uppercase; letter-spacing:1px; margin-bottom:8px; }
  .tt-desc { font-size:11px; color: var(--text); line-height:1.6; margin-bottom:8px; max-height:120px; overflow-y:auto; }
  .tt-meta { display:grid; grid-template-columns:1fr 1fr; gap:5px; margin-bottom:4px; }
  .tt-meta-item { background: var(--surface); border-radius:6px; padding:6px 8px; }
  .tt-meta-label { font-size:9px; color: var(--muted); text-transform:uppercase; letter-spacing:0.5px; margin-bottom:2px; }
  .tt-meta-val { font-size:12px; font-weight:600; color: var(--accent2); }
  .tt-link { margin-top:8px; }
  .tt-link a { font-size:11px; color: var(--accent); text-decoration:none; }
  .tt-link a:hover { text-decoration:underline; }

  /* RIGHT PANEL - details */
  .detail-panel {
    width: 300px;
    background: var(--bg2);
    border-left: 1px solid var(--border);
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transition: width 0.3s;
    position: absolute;
    right: 260px;
    top: 0;
    bottom: 0;
    z-index: 20;
    box-shadow: -4px 0 20px rgba(0,0,0,0.1);
  }
  .detail-panel.hidden { display: none; }

  .panel-header {
    padding: 16px;
    border-bottom: 1px solid var(--border);
    display:flex; justify-content:space-between; align-items:center;
  }
  .panel-header h2 { font-size:13px; font-weight:600; font-family:'Playfair Display',serif; }
  .close-btn { cursor:pointer; color: var(--muted); font-size:18px; line-height:1; }
  .close-btn:hover { color: var(--text); }

  .panel-body { flex:1; overflow-y:auto; padding:16px; }
  .panel-body::-webkit-scrollbar { width:4px; }
  .panel-body::-webkit-scrollbar-thumb { background: var(--border); border-radius:2px; }

  .detail-label {
    font-family: 'Playfair Display', serif;
    font-size:20px; font-weight:700;
    color: var(--accent);
    margin-bottom: 4px;
    line-height: 1.2;
  }
  .detail-type-badge {
    display: inline-block;
    padding: 3px 10px;
    border-radius: 12px;
    font-size: 10px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 12px;
    background: rgba(0,212,184,0.15);
    color: var(--accent);
    border: 1px solid rgba(0,212,184,0.3);
  }
  .detail-section { margin-bottom:16px; }
  .detail-section h4 { font-size:9px; text-transform:uppercase; letter-spacing:1.5px; color:var(--muted); font-weight:600; margin-bottom:8px; }
  .detail-desc { font-size:12px; line-height:1.7; color: var(--text); }
  .detail-cat {
    font-size: 11px; background: var(--surface); border: 1px solid var(--border);
    padding: 5px 10px; border-radius:6px; color: var(--text); display:inline-block;
  }
  .metrics-grid { display:grid; grid-template-columns:1fr 1fr; gap:8px; }
  .metric-card { background: var(--surface); border: 1px solid var(--border); border-radius:8px; padding:10px; }
  .metric-card .m-label { font-size:9px; text-transform:uppercase; letter-spacing:0.5px; color:var(--muted); margin-bottom:3px; }
  .metric-card .m-val { font-size:16px; font-weight:700; color: var(--accent2); }
  .connections-list { list-style:none; }
  .connections-list li {
    padding: 7px 10px; border-radius:6px; margin-bottom:4px;
    background: var(--surface); border: 1px solid var(--border);
    font-size: 11px; cursor:pointer; transition:all 0.15s;
    display:flex; align-items:center; gap:8px;
  }
  .connections-list li:hover { border-color:var(--accent); color: var(--accent); }
  .conn-arrow { color: var(--muted); font-size:10px; }
  .detail-link { display:block; margin-top:8px; }
  .detail-link a {
    display:flex; align-items:center; gap:6px;
    background: rgba(0,212,184,0.1); border: 1px solid rgba(0,212,184,0.3);
    border-radius:8px; padding:9px 12px;
    color: var(--accent); font-size:12px; text-decoration:none; font-weight:500;
    transition:all 0.2s;
  }
  .detail-link a:hover { background: rgba(0,212,184,0.2); }

  /* LEGEND */
  .legend {
    position: absolute;
    bottom: 20px;
    left: 20px;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(8px);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 12px 14px;
    z-index: 10;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
  }
  .legend h4 { font-size:9px; text-transform:uppercase; letter-spacing:1.5px; color:var(--muted); margin-bottom:8px; font-weight:600; }
  .legend-items { display:flex; flex-direction:column; gap:5px; }
  .legend-item { display:flex; align-items:center; gap:8px; font-size:11px; color: var(--text); }
  .legend-dot { width:10px; height:10px; border-radius:50%; flex-shrink:0; }
  .legend-square { width:10px; height:10px; border-radius:2px; flex-shrink:0; }
  .legend-diamond { width:10px; height:10px; transform:rotate(45deg); flex-shrink:0; }
  .legend-triangle { width:0; height:0; border-left:6px solid transparent; border-right:6px solid transparent; border-bottom:10px solid; flex-shrink:0; }

  /* GRAPH CONTROLS */
  .graph-controls {
    position: absolute;
    top: 16px;
    right: 16px;
    display:flex; flex-direction:column; gap:6px;
    z-index:10;
  }
  .ctrl-btn {
    width:34px; height:34px;
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(8px);
    border: 1px solid var(--border);
    border-radius:8px;
    color: var(--text);
    cursor: pointer;
    font-size: 16px;
    display:flex; align-items:center; justify-content:center;
    transition: all 0.2s;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }
  .ctrl-btn:hover { border-color:var(--accent); color:var(--accent); }

  /* node & edge styles applied via D3 */
  .node-circle { cursor:pointer; transition: r 0.2s; }
  .node-label { font-family:'DM Sans',sans-serif; pointer-events:none; user-select:none; }
  .edge { stroke-opacity:0.35; }
  .edge.directed { marker-end: url(#arrow); }
  .edge.highlighted { stroke-opacity:0.9; stroke-width:2.5px !important; }
  .edge.faded { stroke-opacity:0.05; }
  .node-group.faded { opacity: 0.15; }
  .node-group.highlighted { filter: drop-shadow(0 0 8px currentColor); }

  /* SIZE CONTROL */
  .size-control {
    display: flex; align-items: center; gap: 8px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 9px;
    padding: 5px 10px;
  }
  .size-label {
    font-size: 11px; color: var(--muted); font-weight: 500; white-space: nowrap;
  }
  .size-options { display: flex; gap: 4px; }
  .size-btn {
    background: transparent;
    border: 1px solid transparent;
    color: var(--muted);
    padding: 4px 10px;
    border-radius: 6px;
    font-size: 11px;
    cursor: pointer;
    font-family: 'DM Sans', sans-serif;
    font-weight: 500;
    transition: all 0.15s;
    white-space: nowrap;
  }
  .size-btn:hover { background: rgba(8,145,178,0.08); color: var(--accent); }
  .size-btn.active {
    background: rgba(8,145,178,0.14);
    border-color: rgba(8,145,178,0.35);
    color: var(--accent);
    font-weight: 600;
  }

  /* EMPTY SEARCH */
  .no-results { text-align:center; padding:20px; color: var(--muted); font-size:12px; }

  /* RIGHT REGULATIONS PANEL */
  .reg-panel {
    width: 260px;
    background: var(--bg2);
    border-left: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    flex-shrink: 0;
    overflow: hidden;
    z-index: 5;
  }
  .reg-panel-header {
    padding: 14px 16px 10px;
    border-bottom: 1px solid var(--border);
    background: linear-gradient(135deg, #f0f6ff 0%, #e8f4fb 100%);
    flex-shrink: 0;
  }
  .reg-panel-header h3 {
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: var(--muted);
    font-weight: 600;
    margin-bottom: 8px;
  }
  .reg-panel-count {
    font-size: 11px;
    color: var(--muted);
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .reg-panel-count strong {
    font-size: 22px;
    color: var(--accent);
    font-family: 'Playfair Display', serif;
    line-height: 1;
  }
  .reg-search-wrap { position:relative; margin-top: 8px; }
  .reg-search-wrap input {
    width: 100%;
    background: rgba(255,255,255,0.7);
    border: 1px solid var(--border);
    border-radius: 7px;
    padding: 7px 12px 7px 30px;
    color: var(--text);
    font-size: 11px;
    font-family: 'DM Sans', sans-serif;
    outline: none;
    transition: border-color 0.2s;
  }
  .reg-search-wrap input:focus { border-color: var(--accent); }
  .reg-search-wrap input::placeholder { color: var(--muted); }
  .reg-search-icon {
    position:absolute; left:10px; top:50%; transform:translateY(-50%);
    color: var(--muted); font-size:12px; pointer-events:none;
  }

  .reg-list-wrap {
    flex:1; overflow-y:auto; padding: 8px;
  }
  .reg-list-wrap::-webkit-scrollbar { width:3px; }
  .reg-list-wrap::-webkit-scrollbar-thumb { background: var(--border); border-radius:2px; }

  .reg-item {
    padding: 9px 10px;
    border: 1px solid transparent;
    border-radius: 8px;
    margin-bottom: 4px;
    cursor: pointer;
    transition: all 0.15s;
    background: rgba(255,255,255,0.6);
    border-color: var(--border);
  }
  .reg-item:hover {
    border-color: var(--accent);
    background: rgba(8,145,178,0.05);
    transform: translateX(-2px);
  }
  .reg-item.active {
    border-color: var(--accent);
    background: rgba(8,145,178,0.1);
    box-shadow: 0 2px 8px rgba(8,145,178,0.15);
  }
  .reg-item-label {
    font-size: 12px;
    font-weight: 700;
    color: var(--text);
    margin-bottom: 5px;
    font-family: 'DM Sans', sans-serif;
  }
  .reg-item-badge {
    display: inline-block;
    padding: 2px 8px;
    border-radius: 10px;
    font-size: 9px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 4px;
    line-height: 1.4;
  }
  .reg-item-focus {
    font-size: 10px;
    color: var(--muted);
  }
  .reg-group-label {
    font-size: 9px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: var(--muted);
    font-weight: 700;
    padding: 6px 4px 3px;
    margin-top: 4px;
    border-bottom: 1px solid var(--border);
    margin-bottom: 4px;
  }
</style>
</head>
<body>

<!-- HEADER -->
<header>
  <div class="header-left">
    <div class="mangrove-icon">üåø</div>
    <div class="header-title">
      <h1>Indonesia Mangrove Regulation Network</h1>
      <p>Regulatory Interconnection Map ¬∑ Indonesia</p>
    </div>
  </div>
  <div class="header-stats">
    <div class="stat-pill"><strong>81</strong> Regulations</div>
    <div class="stat-pill"><strong>150</strong> Connections</div>
    <div class="stat-pill"><strong>6</strong> Focus Areas</div>
  </div>
  <div class="header-right">
    <div class="size-control">
      <span class="size-label">Node size by</span>
      <div class="size-options" id="sizeOptions">
        <button class="size-btn active" data-metric="degree" onclick="setSizeMetric('degree')">Degree</button>
        <button class="size-btn" data-metric="betweenness" onclick="setSizeMetric('betweenness')">Betweenness</button>
        <button class="size-btn" data-metric="eigenvector" onclick="setSizeMetric('eigenvector')">Eigenvector</button>
        <button class="size-btn" data-metric="closeness" onclick="setSizeMetric('closeness')">Closeness</button>
        <button class="size-btn" data-metric="reach" onclick="setSizeMetric('reach')">Reach</button>
        <button class="size-btn" data-metric="micmac_exp" onclick="setSizeMetric('micmac_exp')">MICMAC Exp</button>
        <button class="size-btn" data-metric="micmac_inf" onclick="setSizeMetric('micmac_inf')">MICMAC Inf</button>
      </div>
    </div>
    <div style="width:1px;background:var(--border);margin:0 4px;"></div>
    <button class="btn active" id="btn-force" onclick="setLayout('force')">Force Graph</button>
    <button class="btn" id="btn-radial" onclick="setLayout('radial')">Radial</button>
    <button class="btn" onclick="resetView()">‚ü≥ Reset</button>
  </div>
</header>

<div class="main">
  <!-- LEFT SIDEBAR -->
  <div class="sidebar">
    <div class="sidebar-section">
      <div class="search-wrap">
        <span class="search-icon">üîç</span>
        <input type="text" id="searchInput" placeholder="Search regulations‚Ä¶" oninput="filterNodes(this.value)">
      </div>
    </div>

    <div class="sidebar-section">
      <h3>General Focus</h3>
      <div class="focus-filters" id="focusFilters"></div>
    </div>

    <div class="sidebar-section">
      <h3>Regulation Type</h3>
      <div class="type-filters" id="typeFilters"></div>
    </div>

    <div style="padding:12px 12px 4px; border-bottom:1px solid var(--border);">
      <span style="font-size:10px;text-transform:uppercase;letter-spacing:1.5px;color:var(--muted);font-weight:600;">Regulations</span>
      <span id="nodeCount" style="font-size:10px;color:var(--muted);float:right;"></span>
    </div>
    <div class="node-list-wrap" id="nodeList"></div>
  </div>

  <!-- GRAPH -->
  <div class="graph-area" id="graphArea">
    <svg id="mainSvg">
      <defs>
        <marker id="arrow" markerWidth="8" markerHeight="8" refX="12" refY="3" orient="auto">

 {"Label": "PP 26-2020", "General Focus": "Conservation & Nature", "Category": "Forest & Land Rehabilitation", "Regulation Type": "Government Regulation", "Description": "Government Regulation (PP) No. 26 of 2020 on Forest Rehabilitation and Reclamation\n\nIt sets the framework for restoring and enhancing the function and productivity of degraded forests and lands. It prioritizes rehabilitation on critical lands through activities that recover forest ecosystems and reclaim affected areas. The regulation emphasizes transparent, accountable, and participatory rehabilitation involving communities, with clear roles for government authorities. It aims to improve environmental support capacity and sustainable forest management.", "Link": "https://peraturan.bpk.go.id/Details/138323/pp-no-26-tahun-2020", "degree": "5", "size": "6", "betweenness": "0.0121571729957805", "closeness": "0.075", "eigenvector": "0.0135396538709813", "indegree": "1", "outdegree": "4", "reach": "0.1111111111111111", "micmac_exposure": "0.9100801756673208", "micmac_influence": "1.224427525257692e-11"}, {"Label": "PMLHK 8-2021", "General Focus": "Conservation & Nature", "Category": "Management of Protected and Production Forest Areas", "Regulation Type": "Ministerial Regulation", "Description": "Regulation of the Minister of Environment and Forestry Republic of Indonesia Number 8 Year 2021 concerning Forest Arrangement and Preparation of Forest Management Plans, and Forest Utilization in Protection Forest and Production Forest\n\nThis regulation provides detailed guidelines for planning and managing forest areas, including protection and production forests, which encompass mangrove ecosystems. It mandates the preparation of forest management plans that specify conservation, restoration, and sustainable utilization strategies. \n\nAdditionally, the regulation is essential for credible monitoring, reporting, and certification of forest ecosystem services. Through these provisions, it enables the assessment and certification of forest management practices consistent with national and international standards.", "Link": "https://peraturan.bpk.go.id/Details/235254/permen-lhk-no-8-tahun-2021", "degree": "3", "size": "4", "betweenness": "0.0036392405063291", "closeness": "0.0125", "eigenvector": "0.0188459328862866", "indegree": "2", "outdegree": "1", "reach": "0.0246913580246913", "micmac_exposure": "0.7426549210337383", "micmac_influence": "0.0"}, {"Label": "PPRES 51-2016", "General Focus": "Conservation & Nature", "Category": "Coastal Boundaries", "Regulation Type": "President Regulation", "Description": "Presidential Regulation (PERPRES) No. 51/2016 on Coastal Boundaries\n\nPPRES 51-2026 establishes the legal basis for coastal buffer zones, ensuring that mangrove ecosystems, which often occupy critical coastal margins, are preserved from destructive land uses.", "Link": "https://peraturan.bpk.go.id/Details/40463/perpres-no-51-tahun-2016", "degree": "1", "size": "2", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.0026909269653209", "indegree": "1", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "0.8252234671095051", "micmac_influence": "0.0"}, {"Label": "PMLHK 9-2021", "General Focus": "Social & Community", "Category": "Social Forestry Legal Basis", "Regulation Type": "Ministerial Regulation", "Description": "Minister of Environment and Forestry Regulation Number 9 of 2021 on Social Forestry Management\n\nThis regulation complements the provisions of Minister of Environment and Forestry Regulation No. 4 of 2023 on Social Forestry Management in Forest Areas with Special Management by providing a broader legal framework for community-based forest management, including mangrove ecosystems.\n\nThis regulation also directly supports mangrove ecosystem management by legally enabling local communities, indigenous peoples, and cooperatives to actively manage mangrove forests in designated social forestry areas. It allows these groups to engage in mangrove conservation, restoration, and sustainable utilization, including activities such as planting mangroves, protecting seedlings, rehabilitating degraded coastal zones, and harvesting non-timber resources without damaging the ecosystem. The regulation specifies the permitting process for social forestry including in mangrove areas, defines community responsibilities for maintaining ecological integrity, and integrates local knowledge and customary practices into mangrove management.", "Link": "https://peraturan.bpk.go.id/Details/235324/permen-lhk-no-9-tahun-2021", "degree": "3", "size": "4", "betweenness": "0.0085179324894514", "closeness": "0.0375", "eigenvector": "0.0184531378426056", "indegree": "2", "outdegree": "2", "reach": "0.0617283950617283", "micmac_exposure": "0.8620363819746762", "micmac_influence": "1.224427525257692e-11"}, {"Label": "UU 11-2013", "General Focus": "Social & Community", "Category": "FPIC", "Regulation Type": "Law", "Description": "Law No. 11 of 2013\nRatification of the Nagoya Protocol on Access to Genetic Resources and the Fair and Equitable Sharing of Benefits Arising from Their Utilization to the Convention on Biological Diversity", "Link": "https://peraturan.bpk.go.id/Details/38848", "degree": "0", "size": "1", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.0", "indegree": "0", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "0.0", "micmac_influence": "0.0"}, {"Label": "PMKP 28-2021", "General Focus": "Conservation & Nature", "Category": "Coastal Ecosystem Spatial Planning", "Regulation Type": "Ministerial Regulation", "Description": "Regulation of the Minister of Marine Affairs and Fisheries Number 28 of 2021 concerning the Implementation of Marine Spatial Planning\n\nPMKP 28-2021 on the Implementation of Marine Spatial Planning provides the technical framework for how marine spatial plans (Rencana Tata Ruang Laut / RTRL) are put into practice. It ensures that activities in coastal and marine areas \u2014 such as fisheries, aquaculture, conservation, and marine infrastructure \u2014 follow the zoning designations that have been formally established.\n\nFor mangrove ecosystems, this regulation is highly relevant because mangroves sit at the interface between land and sea, meaning their protection and use must align with both terrestrial spatial plans (ATR/BPN) and marine spatial plans (KKP). Under this regulation:\n\nConservation zones in the marine spatial plan can include mangrove areas, ensuring that they are safeguarded as part of broader coastal ecosystem management.\n\nAny development activities (ports, aquaculture, tourism facilities) in or near mangroves must comply with the zoning rules set in the marine spatial plan.\n\nIt provides legal certainty to integrate mangrove rehabilitation programs into marine spatial management, supporting blue carbon strategies and coastal resilience.", "Link": "https://jdih.kkp.go.id/Homedev/DetailPeraturan/954", "degree": "1", "size": "2", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.0085024668431893", "indegree": "1", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "0.694496202965066", "micmac_influence": "0.0"}, {"Label": "PP 108-2015", "General Focus": "Conservation & Nature", "Category": "Protected Area Governance", "Regulation Type": "Government Regulation", "Description": "Government Regulation (PP) No. 108 of 2015 concerning Amendments to Government Regulation No. 28 of 2011 concerning Management of Nature Reserve Areas and Nature Conservation Areas\n\nThis government regulation strengthens the management of nature reserves and conservation areas by clarifying procedures for protection, utilization, and restoration. In relation to mangrove ecosystem management, this regulation provides the legal framework for conserving mangrove habitats within protected areas, ensuring sustainable use while safeguarding biodiversity and ecosystem services.", "Link": "https://peraturan.bpk.go.id/Details/5687/pp-no-108-tahun-2015", "degree": "2", "size": "3", "betweenness": "0.0003164556962025", "closeness": "0.1839285714285713", "eigenvector": "0.0091303678973561", "indegree": "2", "outdegree": "1", "reach": "0.0617283950617283", "micmac_exposure": "0.749872763594949", "micmac_influence": "0.7164590907774269"}, {"Label": "PMK 124/PMK.05/2020", "General Focus": "Governance & Policy", "Category": "Environmental Fund Management", "Regulation Type": "Ministerial Regulation", "Description": "", "Link": "https://peraturan.bpk.go.id/Details/145883/pmk-no-124pmk052020", "degree": "4", "size": "5", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.0285119242714465", "indegree": "4", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "0.9197780590961128", "micmac_influence": "0.0"}, {"Label": "UU 5-1990", "General Focus": "Conservation & Nature", "Category": "Conservation Law Foundation", "Regulation Type": "Law", "Description": "Law (UU) No. 5 of 1990 concerning the Conservation of Living Natural Resources and their Ecosystems", "Link": "https://peraturan.bpk.go.id/Details/46710/uu-no-5-tahun-1990", "degree": "5", "size": "6", "betweenness": "0.0099683544303797", "closeness": "0.2283035714285713", "eigenvector": "4.353548525401558e-43", "indegree": "1", "outdegree": "5", "reach": "0.1111111111111111", "micmac_exposure": "1.4877276980447298e-11", "micmac_influence": "0.730148287845674"}, {"Label": "UU 45-2009", "General Focus": "Conservation & Nature", "Category": "Fisheries Management", "Regulation Type": "Law", "Description": "Law (UU) No. 45 of 2009 concerning Amendment to Law Number 31 of 2004 concerning Fisheries\n\nThe law acknowledges the interconnection between healthy mangrove ecosystems and sustainable fisheries, supporting integrated coastal management that protects mangrove areas from destructive fishing practices.\n\nBy regulating fishing activities and protecting critical habitats, the law indirectly supports mangrove conservation, restoration, and sustainable production. The ecosystem approach ensures that fisheries management considers the broader coastal ecosystem health needed for both fish populations and carbon sequestration functions, creating synergies between fisheries sustainability and blue carbon objectives in Indonesia's coastal management framework.", "Link": "https://peraturan.bpk.go.id/Details/38790/uu-no-45-tahun-2009", "degree": "2", "size": "3", "betweenness": "0.0001371308016877", "closeness": "0.2445238095238095", "eigenvector": "0.0148301493288535", "indegree": "1", "outdegree": "2", "reach": "0.1234567901234567", "micmac_exposure": "0.9611806870762", "micmac_influence": "0.9641755372660962"}, {"Label": "Kep-00296/BEI/09-2023", "General Focus": "Climate & Carbon", "Category": "Market Oversight", "Regulation Type": "Decree of the Board of Directors", "Description": "Decree of the Board of Directors of PT Bursa Efek Indonesia No 00296/BEI/09-2023 on the Regulation of Carbon Unit Trading through Carbon Exchange Operator\n\nThis decree establishes Indonesia's domestic carbon trading infrastructure through the Indonesia Stock Exchange (IDX). It creates the regulatory framework for carbon unit trading, including operational procedures for the carbon exchange platform, trading mechanisms, and market governance.\nThe regulation enables the \"voluntary or compliance carbon market for carbon and biodiversity\" component of the blue carbon value chain by establishing a formal marketplace where certified carbon credits from mangrove projects can be traded. It provides the institutional framework for carbon trading mechanisms and creates standardized procedures for carbon unit transactions.\n\nFor blue carbon initiatives, this decree is crucial because it transforms certified mangrove carbon credits into tradeable commodities within Indonesia's domestic carbon market. It establishes the business models and trading mechanisms that allow carbon credits from mangrove conservation and restoration projects to generate revenue.\nThe carbon exchange operator regulation creates transparency, standardization, and legal certainty for carbon transactions, enabling mangrove project developers to access domestic carbon markets. This domestic trading platform complements international voluntary carbon markets, providing additional pathways for monetizing blue carbon ecosystem services and creating sustainable financing for coastal conservation efforts.", "Link": "https://www.idxcarbon.co.id/document/share/19/000595bf-4854-4c5b-983f-4f6cdbd08c5f", "degree": "1", "size": "2", "betweenness": "0.0", "closeness": "0.0", "eigenvector": "0.0014839484035977", "indegree": "1", "outdegree": "0", "reach": "0.0123456790123456", "micmac_exposure": "0.8143137875613665", "micmac_influence": "0.0"}, {"Label": "PP 21-2021", "General Focus": "Planning & Data", "Category": "Spatial Planning and Zoning", "Regulation Type": "Government Regulation", "Description": "Government Regulation No. 21 of 2023 on Spatial Planning Violations\n\nIt serves as the main legal framework for all national spatial planning activities, including land, sea, and coastal areas, including mangroves.\u200b\n\nThe regulation provides legal frameworks for prosecuting unauthorized mangrove conversion, illegal coastal development, and violations of conservation zones. This enforcement is crucial for blue carbon projects, which require long-term ecosystem stability for sustained carbon sequestration.\n\nBy deterring spatial planning violations through clear penalties, the regulation protects mangrove areas designated for conservation and restoration. It supports integrated coastal management by providing legal recourse when mangrove zones are threatened, strengthening the foundation needed for systematic mangrove stewardship and creating the stable ecosystem conditions essential for effective blue carbon initiatives.", "Link": "https://peraturan.bpk.go.id/Details/161851/pp-no-21-tahun-2021",
